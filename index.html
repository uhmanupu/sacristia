            /* Card Dark (Opacidade ajustada, blur forte) */
            --card-dark-transparent: rgba(64, 16, 16, 0.7); /* Vermelho escuro mais transparente */

            --text-dark-mode: #FEEEEE; /* Vermelho claro para texto principal do Dark Mode */

            --liturgical-red-highlight: #DC2626; /* Red 600 */
            --liturgical-red-dark: #401010; 
            --liturgical-text-light: #fff;
        }
        
        /* TEMA BASE (LIGHT VISUAL - Fundo Vermelho Claro) */
        body { 
            font-family: 'Merriweather', serif;
            background-color: var(--bg-light-cream); 
            color: var(--text-light-mode); 
            transition: background-color 0.3s, color 0.3s; 
        }

        /* ---------------------------------------------------- */
        /* EFEITO LIQUID GLASS - LIGHT VISUAL (FUNDO CLARO) */
        /* ---------------------------------------------------- */
        .card { 
            background-color: var(--card-light-transparent); 
            backdrop-filter: blur(8px); 
            -webkit-backdrop-filter: blur(8px); 
            border: 1px solid rgba(255, 255, 255, 0.7); 
            box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.1); 
            transition: all 0.5s ease-in-out;
            border-radius: 1rem; 
        }
        .header-bg { 
            background-color: var(--card-light-transparent); 
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px); 
            border-color: rgba(64, 16, 16, 0.1); 
            box-shadow: 0 2px 8px 0 rgba(0, 0, 0, 0.15); 
        }
        .date-button.active { 
            background-color: var(--primary-dark-amber); /* Ativo em Light Mode (Vermelho Vivo) */
            color: white; 
        }
        
        /* ---------------------------------------------------- */
        /* EFEITO LIQUID GLASS - DARK VISUAL (FUNDO ESCURO) */
        /* ---------------------------------------------------- */
        body.light-mode { 
            background-color: var(--liturgical-red-dark); 
            color: var(--text-dark-mode); 
        }
        .light-mode .card,
        .light-mode .header-bg {
            background-color: var(--card-dark-transparent); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.5);

        // --- L√ìGICA GERAL ---
        let touchstartX = 0;

        const SWIPE_THRESHOLD = 80;  
        const PULL_THRESHOLD = 80;   

        function navigateDate(direction) {
            const currentIndex = uniqueDates.indexOf(currentSelectedDate);
            const newIndex = currentIndex + direction;

            if (newIndex >= 0 && newIndex < uniqueDates.length) {
                selectDate(uniqueDates[newIndex]);
            } else {
                if (window.navigator && window.navigator.vibrate) {
                    window.navigator.vibrate(50); 
                }
            }
        }

        function handleTouchStart(e) {
            touchstartX = e.touches[0].clientX;
            touchstartY = e.touches[0].clientY;
        }

        function handleTouchEnd(e) {
            const touchendX = e.changedTouches[0].clientX;
            const touchendY = e.changedTouches[0].clientY;
            const diffX = touchendX - touchstartX;
            const diffY = touchendY - touchstartY;

            // Pull to refresh
            if (document.documentElement.scrollTop === 0 && diffY > PULL_THRESHOLD && Math.abs(diffY) > Math.abs(diffX)) {
                if (window.navigator && window.navigator.vibrate) {
                    window.navigator.vibrate(100); 
                }
                location.reload(true); 
                return;
            }

            // Swipe to navigate date
            if (Math.abs(diffX) > SWIPE_THRESHOLD && Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX < 0) {
                    navigateDate(-1); 
                } else {
                    navigateDate(1); 
                }
            }
        }

        document.addEventListener('touchstart', handleTouchStart, { passive: true });
        document.addEventListener('touchend', handleTouchEnd, { passive: true });

        function getUniqueDates() {

                 const todayDay = today.getDate().toString().padStart(2, '0');
                 
                 let closestDate = uniqueDates[0];
                 for (const fullDate of uniqueDates) {
                      // Tenta encontrar a data exata do dia
                      if (fullDate.startsWith(todayDay + '/Nov')) {

                      }

                 if (currentSelectedDate === '') {
                      currentSelectedDate = closestDate; 
                 }
             }
        }

                button.className = 'date-button';
                button.textContent = datePart;
                button.setAttribute('data-full-date', fullDate);
                
                if (fullDate === currentSelectedDate) {
                    button.classList.add('active');
                }
                
                button.onclick = () => selectDate(fullDate);
                container.appendChild(button);
            });
            const activeBtn = container.querySelector('.date-button.active');
            if (activeBtn) {
                activeBtn.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

                            <p class="text-lg font-extrabold leading-none">Cor: ${LITURGICAL_INFO.color}</p>
                            <p class="text-sm font-semibold opacity-90">${LITURGICAL_INFO.saint}</p>
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML += liturgicalBox;
            // --- FIM INFORMA√á√ÉO LIT√öRGICA ---


            if (filteredData.length === 0) {
                // Mensagem de "Sem Missa"
                container.innerHTML += `<div class="p-6 card rounded-xl shadow-md text-center text-[var(--text-light-mode)] light-mode:text-[var(--text-dark-mode)]">
                    <p>Nenhuma Santa Missa agendada para esta data.</p>
                </div>`;
                return;
            }

            const headerDiv = document.createElement('div');
            headerDiv.className = 'mb-4 text-center';
            const dayOfWeek = currentSelectedDate.split('(')[1].replace(')', '');
            const dateOnly = currentSelectedDate.split(' ')[0];
            
            // T√çTULOS E DATAS: Destaque em Amarelo/Vermelho Vivo
            const headerClasses = currentTheme === 'dark' 
                ? 'text-xl font-bold text-[var(--text-light-mode)]' 
                : 'text-xl font-bold text-amber-100'; 
            const dateClasses = currentTheme === 'dark' 
                ? 'text-3xl font-extrabold text-[var(--text-light-mode)]'
                : 'text-3xl font-extrabold text-amber-200';

            headerDiv.innerHTML = `
                <p class="${headerClasses}">${dayOfWeek}</p>
                <p class="${dateClasses}">${dateOnly}</p>
            `;
            container.appendChild(headerDiv);

            const listCard = document.createElement('div');
            listCard.className = 'card rounded-xl shadow-lg p-4 space-y-2'; 

            filteredData.forEach(event => {
                const eventDiv = document.createElement('div');
                eventDiv.className = 'flex justify-between items-center py-3 border-b border-gray-300 last:border-b-0 light-mode:border-gray-700';
                
                // TITULO: Matriz/Destaque em Amarelo/Vermelho Vivo
                const titleColor = 'text-[var(--primary-dark-amber)] light-mode:text-yellow-200'; 

                // HORA: Destaque em Amarelo/Vermelho Vivo
                const timeColor = 'text-[var(--primary-dark-amber)] light-mode:text-amber-500';
                
                // LOCALIZA√á√ÉO: Cinza mais discreto, mas leg√≠vel
                const locationColor = 'text-gray-600 light-mode:text-gray-200';

                eventDiv.innerHTML = `
                    <div class="flex-1">
                        <p class="font-bold text-base ${titleColor}">${event.title}</p>
                        <p class="text-xs ${locationColor}">${event.location}</p>
                    </div>
                    <span class="font-bold text-lg ${timeColor} mr-4">${event.time}</span>
                `;
                listCard.appendChild(eventDiv);
            });

            container.appendChild(listCard);
            lucide.createIcons();
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            applyTheme(currentTheme); 
            getUniqueDates(); 
            renderAgenda(); 
            lucide.createIcons();
        });

    </script>
