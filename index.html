        /* ================================================= */
        /* DEFINI√á√ïES DE CORES LIQUID GLASS - TEMA VERMELHO (Lit√∫rgico) */
        /* ================================================= */
        :root {
            /* Fundo principal - Vermelho Lit√∫rgico Suave (Light Glass) */
            --bg-light-cream: #FBEBEB; 
            /* Fundo principal Dark Mode - Vermelho Lit√∫rgico Profundo (Dark Glass) */
            --text-dark-blue: #401010; 
            
            /* Destaques (Amarelo/Dourado - Cor Lit√∫rgica de Destaque no Dark Mode) */
            --primary-amber: #fcd34d; 
            /* Destaque principal no Light Mode (Vermelho Vivo) */
            --primary-dark-amber: #DC2626; 
            
            /* Card Light (Alta opacidade, blur suave) */
            --card-light-transparent: rgba(255, 255, 255, 0.85); 
            /* Card Dark (Opacidade ajustada, blur forte) */
            --card-dark-transparent: rgba(64, 16, 16, 0.7); /* Vermelho escuro mais transparente */

            /* Texto principal */
            --text-light-mode: #501515; /* Vermelho escuro para texto principal do Light Mode */
            --text-dark-mode: #FEEEEE; /* Vermelho claro para texto principal do Dark Mode */

            /* Tons de cinza para hierarquia de texto */
            --text-light-secondary: #DC2626; 
            --text-dark-secondary: #fca5a5; 
            
            /* CORES ESPEC√çFICAS PARA DESTAQUE DO SANTO E COR DO DIA (VERMELHO) */
            --liturgical-red-highlight: #DC2626; /* Red 600 */
            --liturgical-red-dark: #401010; 
            --liturgical-text-light: #fff;
        }
        
        /* TEMA BASE (LIGHT VISUAL - Fundo Vermelho Claro) */
        body { 
            font-family: 'Merriweather', serif;
            background-color: var(--bg-light-cream); 
            color: var(--text-light-mode); 
            transition: background-color 0.3s, color 0.3s; 
        }

        /* ---------------------------------------------------- */
        /* EFEITO LIQUID GLASS - LIGHT VISUAL (FUNDO CLARO) */
        /* ---------------------------------------------------- */
        .card { 
            background-color: var(--card-light-transparent); 
            backdrop-filter: blur(8px); 
            -webkit-backdrop-filter: blur(8px); 
            border: 1px solid rgba(255, 255, 255, 0.7); 
            box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.1); 
            transition: all 0.5s ease-in-out;
            border-radius: 1rem; 
        }
        .header-bg { 
            background-color: var(--card-light-transparent); 
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px); 
            border-color: rgba(64, 16, 16, 0.1); 
            box-shadow: 0 2px 8px 0 rgba(0, 0, 0, 0.15); 
        }
        .date-button.active { 
            background-color: var(--primary-dark-amber); /* Ativo em Light Mode (Vermelho Vivo) */
            color: white; 
        }
        
        /* ---------------------------------------------------- */
        /* EFEITO LIQUID GLASS - DARK VISUAL (FUNDO ESCURO) */
        /* ---------------------------------------------------- */
        body.light-mode { 
            background-color: var(--liturgical-red-dark); 
            color: var(--text-dark-mode); 
        }
        .light-mode .card,
        .light-mode .header-bg {
            background-color: var(--card-dark-transparent); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.5); 
        }
        /* Ajuste no Fundo da Not√≠cia/Hino para usar a nova base escura transparente */
        .hino-content-bg { 
            background-color: rgba(64, 16, 16, 0.6); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }

        /* ELEMENTOS GERAIS */
        .date-picker-scroll { overflow-x: auto; white-space: nowrap; -webkit-overflow-scrolling: touch; }
        .date-picker-scroll::-webkit-scrollbar { display: none; }
        .date-button { 
            padding: 8px 16px; 
            margin-right: 8px; 
            border-radius: 9999px; 
            font-weight: 700; 
            border: 2px solid transparent; 
            background-color: var(--primary-amber); 
            color: var(--liturgical-red-dark); 
        }
        
        .light-mode .date-button { 
            background-color: #334155; 
            color: var(--text-dark-mode); 
        }
        .light-mode .date-button.active { 
            background-color: var(--primary-amber); 
            color: var(--liturgical-red-dark); 
        }
        .date-button:not(.active) {
            background-color: #fef2f2; 
            color: var(--primary-dark-amber); 
        }

        /* Destaque Lit√∫rgico do Dia */
        #liturgical-info {
            background-color: var(--liturgical-red-highlight); 
            color: var(--liturgical-text-light);
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.4);
        }
        .light-mode #liturgical-info {
            background-color: var(--liturgical-red-dark); 
            color: var(--text-dark-mode);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .liturgical-icon {
            color: var(--primary-amber); 
        }

        /* Estilos de layout m√≥vel (manter) */
        @media (max-width: 640px) { 
            #desktop-tab-bar { 
                display: none; 
            }
        }
        @media (min-width: 641px) { 
            #mobile-menu-button { 
                display: none; 
            }
        }

        let touchstartX = 0;
        let touchstartY = 0;
        const SWIPE_THRESHOLD = 80;  
        const PULL_THRESHOLD = 80;   

        function navigateDate(direction) {
            const currentIndex = uniqueDates.indexOf(currentSelectedDate);
            const newIndex = currentIndex + direction;

            if (newIndex >= 0 && newIndex < uniqueDates.length) {
                selectDate(uniqueDates[newIndex]);
            } else {
                if (window.navigator && window.navigator.vibrate) {
                    window.navigator.vibrate(50); 
                }
            }
        }

        function handleTouchStart(e) {
            touchstartX = e.touches[0].clientX;
            touchstartY = e.touches[0].clientY;
        }

        function handleTouchEnd(e) {
            const touchendX = e.changedTouches[0].clientX;
            const touchendY = e.changedTouches[0].clientY;
            const diffX = touchendX - touchstartX;
            const diffY = touchendY - touchstartY;

            // Pull to refresh
            if (document.documentElement.scrollTop === 0 && diffY > PULL_THRESHOLD && Math.abs(diffY) > Math.abs(diffX)) {
                if (window.navigator && window.navigator.vibrate) {
                    window.navigator.vibrate(100); 
                }
                location.reload(true); 
                return;
            }

            // Swipe to navigate date
            if (Math.abs(diffX) > SWIPE_THRESHOLD && Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX < 0) {
                    navigateDate(-1); 
                } else {
                    navigateDate(1); 
                }
            }
        }

        document.addEventListener('touchstart', handleTouchStart, { passive: true });
        document.addEventListener('touchend', handleTouchEnd, { passive: true });

        let currentTheme = localStorage.getItem('theme') || 'dark'; 

        // L√ìGICA DE TEMA (APLICADA PARA O VERMELHO)
        function applyTheme(theme) {
            const body = document.body;
            const themeToggleBtn = document.getElementById('theme-toggle');
            const metaTheme = document.querySelector('meta[name="theme-color"]');
            
            // SE TEMA √â 'DARK' (VARI√ÅVEL) -> APLICAR VISUAL CLARO (Vermelho Claro/Vermelho Vivo)
            if (theme === 'dark') {
                body.classList.remove('light-mode');

                    themeToggleBtn.innerHTML = `<i data-lucide="moon" class="w-6 h-6 text-[var(--primary-dark-amber)]"></i>`;

        function toggleTheme() {

        function getUniqueDates() {
             const dates = AGENDA_DATA.map(item => item.date.trim());
             uniqueDates = [...new Set(dates)];
             
             if (uniqueDates.length > 0) {
                 const today = new Date();
                 const todayDay = today.getDate().toString().padStart(2, '0');
                 
                 let closestDate = uniqueDates[0];
                 for (const fullDate of uniqueDates) {
                      // Tenta encontrar a data exata do dia
                      if (fullDate.startsWith(todayDay + '/Nov')) { 
                          closestDate = fullDate;
                          break;
                      }
                 }
                 
                 if (currentSelectedDate === '') {
                      currentSelectedDate = closestDate; 
                 }
             }
        }
        
        function renderDatePicker() {
            getUniqueDates();

            uniqueDates.forEach(fullDate => {

                button.className = 'date-button';
                button.textContent = datePart;
                button.setAttribute('data-full-date', fullDate);
                
                if (fullDate === currentSelectedDate) {
                    button.classList.add('active');
                }
                
                button.onclick = () => selectDate(fullDate);
                container.appendChild(button);
            });
            const activeBtn = container.querySelector('.date-button.active');
            if (activeBtn) {
                activeBtn.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        // --- L√≥gica de Alerta de Santa Missa (INTELIGENTE) ---
        function getNextDay(currentDateStr) {
            const parts = currentDateStr.split('/Nov');
            const dayPart = parseInt(parts[0], 10);
            
            const nextDay = dayPart + 1;
            if (nextDay > 30) return null; // Fim do m√™s de Novembro

            const nextDayPadded = nextDay.toString().padStart(2, '0');
            const fullNextDate = AGENDA_DATA.find(e => e.date.startsWith(nextDayPadded + '/Nov'));
            
            if (fullNextDate) {
                return fullNextDate.date;
            }
            return null;
        }

        function getSpecialAlert(selectedDate) {
            const nextDateStr = getNextDay(selectedDate);
            if (!nextDateStr) return '';

            // 1. Filtra eventos para o dia seguinte que sejam Novena/Festa/Missa em Capela/Bairro

                  !event.location.includes("Abrigo S√£o Camilo")

            );
