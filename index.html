        function applyDynamicTheme(colors, liturgicalTitle) { 
            const [primary, shadowLight, darkTone, shadowBox] = colors;
            
            // Setar variáveis CSS para cores dinâmicas
            document.documentElement.style.setProperty('--primary-highlight', primary);
            document.documentElement.style.setProperty('--secondary-contrast', (darkTone === "#66500B" ? "#A68213" : "#FEEEEE")); // Ajuste do contraste para o branco/ouro
            document.documentElement.style.setProperty('--primary-highlight-shadow', shadowBox);
            document.documentElement.style.setProperty('--agenda-card-bg', primary); 
            document.documentElement.style.setProperty('--bg-dark-color', darkTone); // Fundo do body agora dinâmico
            
            // Gerar a cor transparente para o liquid glass com base na darkTone do dia
            const cardOpacity = '0.75';
            const rgbaDarkTone = darkTone.replace('#', 'rgba(' + parseInt(darkTone.substring(1, 3), 16) + ',' + parseInt(darkTone.substring(3, 5), 16) + ',' + parseInt(darkTone.substring(5, 7), 16) + ',' + cardOpacity + ')');
            document.documentElement.style.setProperty('--card-transparent', rgbaDarkTone);


            // Atualizar cor de fundo do body e meta tag
            document.body.style.backgroundColor = darkTone;
            const themeMeta = document.querySelector('meta[name="theme-color"]');
            if (themeMeta) {
                themeMeta.setAttribute('content', darkTone);
            }

            // Atualizar o santo do dia
            const santoDoDiaElement = document.getElementById('santo-do-dia');
            if (santoDoDiaElement) {
                santoDoDiaElement.textContent = liturgicalTitle;
            }

        function renderDatePicker() { 
            getUniqueDates();

            uniqueDates.forEach(fullDate => {
                const dayNumber = fullDate.split('/')[0];
                const dayText = fullDate.split('(')[1].replace(')', '').substring(0, 3).toUpperCase();
                
                const liturgicalInfo = getLiturgicalInfo(fullDate);
                const [bgColor, lightShadow, darkTone] = liturgicalInfo.colors;

                const button = document.createElement('button');
                button.className = 'date-button';
                button.setAttribute('data-full-date', fullDate);
                
                button.style.setProperty('--active-bg-color', bgColor);
                button.style.setProperty('--active-shadow-light', lightShadow);
                // Cor do texto do botão: claro para ativo, primary-highlight para inativo
                button.style.color = (fullDate === currentSelectedDate) ? 'var(--text-light-color)' : 'var(--primary-highlight)';

                button.innerHTML = `<span class="day-number">${dayNumber}</span><span class="day-text">${dayText}</span>`;
                
                if (fullDate === currentSelectedDate) {
                    button.classList.add('active');
                }
                
                button.onclick = () => selectDate(fullDate);
                container.appendChild(button);
            });
            
            const activeBtn = container.querySelector('.date-button.active');
            if (activeBtn) {
                setTimeout(() => {
                    container.scrollLeft = activeBtn.offsetLeft - (container.offsetWidth / 2) + (activeBtn.offsetWidth / 2);
                }, 50); 
            }
        }
