<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Paroquial Liquid Glass</title>
    <!-- Carrega Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-1: #000033; /* Azul bem escuro */
            --color-2: #2A0053; /* Roxo escuro profundo */
            --color-3: #1A0040; /* Roxo ainda mais escuro */
            --color-4: #000066; /* Azul marinho escuro */
        }

        /* Estilo de fundo animado para o efeito 'Liquid Glass' */
        .liquid-background {
            background: linear-gradient(-45deg, var(--color-1), var(--color-2), var(--color-3), var(--color-4));
            background-size: 400% 400%;
            animation: gradient-flow 15s ease infinite;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }

        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Estilo Liquid Glass para o card principal */
        .glass-card {
            background-color: rgba(255, 255, 255, 0.15); /* Fundo semi-transparente */
            backdrop-filter: blur(12px); /* Efeito de vidro líquido/fosco */
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3); /* Borda sutil de luz */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); /* Sombra suave */
            border-radius: 1rem;
        }
        
        /* Estilo para cada item da tarefa (sub-glass) */
        .task-item {
            transition: all 0.3s ease;
            position: relative;
        }

        .task-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Estilo para tarefa MARCADA COMO CONCLUÍDA (via botão principal) */
        .task-item.completed {
            opacity: 0.8;
            color: #d1d5db; /* cinza claro para tarefas concluídas */
            background-color: rgba(30, 60, 90, 0.4);
        }
        
        .task-item.completed .time-tag {
            background-color: #555 !important;
        }
        
        /* Novo estilo para tarefa COMPLETA (todos os sub-itens checados) */
        .task-item.fully-prepared {
            background-color: rgba(74, 222, 128, 0.3); /* verde claro semi-transparente */
            border: 1px solid rgba(74, 222, 128, 0.6);
            opacity: 1.0;
            text-decoration: none; /* remove strikethrough */
            color: #ffffff;
        }
        
        .task-item.fully-prepared .time-tag {
            background-color: #10b981 !important; /* verde esmeralda */
        }
        
        .task-item.fully-prepared .text-white {
            color: #ffffff;
        }

        .time-tag {
            min-width: 4rem;
            text-align: center;
        }

        /* Estilo para a sub-lista (expansível) */
        .sub-tasks-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out, padding 0.4s ease-in-out;
            background-color: rgba(0, 0, 0, 0.1); /* Fundo sutil para a lista desdobrada */
            border-radius: 0 0 0.75rem 0.75rem;
            margin-top: -0.5rem; /* Puxa para cima para grudar no item pai */
            padding-top: 0;
            padding-bottom: 0;
        }

        .sub-tasks-list.expanded {
            max-height: 500px; /* Suficiente para caber a lista */
            padding: 1rem 1rem 0.5rem 1rem;
        }

        /* Indicador de carregamento simples */
        .loading-spinner {
            border-top-color: #f3f3f3;
            border-right-color: #f3f3f3;
            border-bottom-color: #f3f3f3;
            border-left-color: #4f80c6;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="liquid-background flex items-center justify-center p-4">

    <!-- Principal Conteúdo Liquid Glass --><div id="app-container" class="glass-card w-full max-w-4xl p-6 md:p-10 my-8">
        
        <h1 class="text-4xl font-bold text-white mb-2 text-shadow-lg">Agenda Paroquial (Liturgia)</h1>
        <p class="text-white/80 mb-6 italic">Marque a preparação da Missa e os serviços litúrgicos concluídos. Status salvo por usuário.</p>

        <!-- Informação do Usuário --><div id="auth-info" class="text-sm text-white/70 mb-4 flex justify-between items-center">
            <span id="user-id-display">Carregando usuário...</span>
            <div id="loading-indicator" class="hidden flex items-center text-white">
                <div class="loading-spinner border-4 rounded-full w-5 h-5 mr-2"></div>
                Salvando...
            </div>
        </div>

        <!-- Lista de Tarefas --><div id="task-list" class="space-y-3">
            <!-- As tarefas serão inseridas aqui pelo JavaScript --></div>

        <!-- Mensagem de erro/alerta (estilo modal simples) --><div id="message-box" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
            <div class="bg-red-600 text-white p-6 rounded-xl shadow-2xl max-w-sm w-full">
                <h3 class="text-lg font-bold">Erro de Conexão</h3>
                <p id="message-content" class="mt-2"></p>
                <button onclick="document.getElementById('message-box').classList.add('hidden')" class="mt-4 bg-white text-red-600 px-4 py-2 rounded-lg font-semibold hover:bg-gray-200 transition">Entendi</button>
            </div>
        </div>

    </div>

    <!-- Firebase Imports --><script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, query, where, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Ativa o log de debug do Firestore
        setLogLevel('Debug');

        // Variáveis Globais do Canvas
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Configuração do Firebase
        let app;
        let db;
        let auth;
        let userId = null;
        let isAuthReady = false;
        
        // Mapeamento local para o status de conclusão e sub-tarefas
        let userTasks = {};
        
        // Novo estado local para rastrear quais tarefas estão expandidas (não salvo no Firestore)
        let expandedTasks = {};

        // Sub-tarefas padrão para Missas FORA DA MATRIZ
        const SUB_TASKS_OUTRA_MISSA = [
            { key: 'hostias', label: 'Hóstias' },
            { key: 'vinho_agua', label: 'Vinho e Água' },
            { key: 'manustergio', label: 'Manustérgio' },
            { key: 'pala', label: 'Pala' },
            { key: 'patena', label: 'Patena' },
            { key: 'corporal', label: 'Corporal' },
            { key: 'sanguineo', label: 'Sanguíneo' },
            { key: 'saco_coleta', label: 'Saco de coleta' },
            { key: 'missal', label: 'Missal' },
            { key: 'lecionario', label: 'Lecionário' }
        ];

        // Mapeia Missas para Matriz ou Outra Localidade
        const agendaData = [
            // Matriz (Não terão lista de sub-tarefas expansível, apenas check principal)
            { id: '23_0700_missa_matriz_e', dia: '23/Dom', hora: '07:00', evento: 'Santa Missa Igreja Matriz', padre: 'Pe. Edimilson', type: 'Missa', location: 'Matriz' },
            { id: '23_1500_eucaristia_e', dia: '23/Dom', hora: '15:00', evento: 'Primeira Eucarístia – Igreja Matriz', padre: 'Pe. Erick', type: 'Missa', location: 'Matriz' },
            { id: '23_1900_missa_matriz_e', dia: '23/Dom', hora: '19:00', evento: 'Santa Missa Igreja Matriz', padre: 'Pe. Erick', type: 'Missa', location: 'Matriz' },
            { id: '27_1900_missa_matriz_q', dia: '27/Qui', hora: '19:00', evento: 'Santa Missa Igreja Matriz', padre: 'Pe. Edimilson', type: 'Missa', location: 'Matriz' },
            { id: '30_0700_missa_matriz_d', dia: '30/Dom', hora: '07:00', evento: 'Santa Missa Igreja Matriz', padre: 'Pe. Erick', type: 'Missa', location: 'Matriz' },
            { id: '30_0900_missa_matriz_d', dia: '30/Dom', hora: '09:00', evento: 'Santa Missa Igreja Matriz', padre: 'Pe. Edimilson', type: 'Missa', location: 'Matriz' },
            
            // Fora da Matriz (Com lista de sub-tarefas expansível)
            { id: '23_0900_missa_setor3_e', dia: '23/Dom', hora: '09:00', evento: 'Santa Missa Setor 3 – Bairro Mendanha', padre: 'Pe. Erick', type: 'Missa', location: 'Outra' },
            { id: '23_1800_missa_setor1_e', dia: '23/Dom', hora: '18:00', evento: 'Santa Missa Setor 1 – Bairro Retirinho', padre: 'Pe. Edimilson', type: 'Missa', location: 'Outra' },
            { id: '24_1900_missa_coracao_e', dia: '24/Seg', hora: '19:00', evento: 'Santa Missa Igreja Sagrado Coração', padre: 'Pe. Edimilson', type: 'Missa', location: 'Outra' },
            { id: '25_1900_missa_setor4_e', dia: '25/Ter', hora: '19:00', evento: 'Santa Missa Setor 4 – Bairro Pereiras', padre: 'Pe. Edimilson', type: 'Missa', location: 'Outra' },
            { id: '25_1900_missa_setor7_e', dia: '25/Ter', hora: '19:00', evento: 'Santa Missa Setor 7 – Bairro Rio Acima II', padre: 'Pe. Erick', type: 'Missa', location: 'Outra' },
            { id: '26_1900_missa_setor1_q', dia: '26/Qua', hora: '19:00', evento: 'Santa Missa Setor 1 – Bairro Mendes', padre: 'Pe. Erick', type: 'Missa', location: 'Outra' },
            { id: '26_1900_missa_setor4_q', dia: '26/Qua', hora: '19:00', evento: 'Santa Missa Setor 4 – Bairro Água Limpa', padre: 'Pe. Edimilson', type: 'Missa', location: 'Outra' },
            { id: '27_0500_pedra_santa_q', dia: '27/Qui', hora: '05:00', evento: 'Santa Missa Pedra Santa', padre: 'Pe. Erick', type: 'Missa', location: 'Outra' },
            { id: '27_1900_missa_setor1_q', dia: '27/Qui', hora: '19:00', evento: 'Santa Missa Setor 1 – Bairro Muquém', padre: 'Pe. Erick', type: 'Missa', location: 'Outra' },
            { id: '28_1900_missa_setor7_s', dia: '28/Sex', hora: '19:00', evento: 'Santa Missa Setor 7 – Bairro Vargem Alegre', padre: 'Pe. Edimilson', type: 'Missa', location: 'Outra' },
            { id: '29_1000_missa_setor1_sa', dia: '29/Sáb', hora: '10:00', evento: 'Santa Missa Setor 1 – Bairro Virgem do Socorro', padre: 'Pe. Erick', type: 'Missa', location: 'Outra' },
            { id: '29_1900_missa_setor7_sa', dia: '29/Sáb', hora: '19:00', evento: 'Santa Missa Setor 7 – Bairro Roseirinha', padre: 'Pe. Edimilson', type: 'Missa', location: 'Outra' },
            { id: '30_0930_missa_setor7_d', dia: '30/Dom', hora: '09:30', evento: 'Santa Missa Setor 7 – Bairro Retiro dos Marins', padre: 'Pe. Erick', type: 'Missa', location: 'Outra' },
            { id: '30_1100_missa_setor1_d', dia: '30/Dom', hora: '11:00', evento: 'Santa Missa Setor 1 – Bairro Palmeiras', padre: 'Pe. Edimilson', type: 'Missa', location: 'Outra' },
            { id: '30_1800_missa_setor5_d', dia: '30/Dom', hora: '18:00', evento: 'Santa Missa Setor 5 – Bairro Roseira', padre: 'Pe. Edimilson', type: 'Missa', location: 'Outra' },

            // Outros Serviços Litúrgicos (simples, sem sub-tarefas)
            { id: '27_1800_adoracao_q', dia: '27/Qui', hora: '18:00', evento: 'Adoração – Igreja Matriz', padre: 'Pe. Edimilson', type: 'Service', location: 'Matriz' },
            { id: '28_1900_novena1_s', dia: '28/Sex', hora: '19:00', evento: 'Primeiro dia da Novena – Pe. Enderson', padre: 'Pe. Erick', type: 'Service', location: 'Outra' },
            { id: '29_1900_novena2_sa', dia: '29/Sáb', hora: '19:00', evento: 'Segundo dia da Novena – Pe. Johnson', padre: 'Pe. Erick', type: 'Service', location: 'Outra' },
            { id: '30_1900_novena3_d', dia: '30/Dom', hora: '19:00', evento: 'Terceiro dia da Novena – Pe. Jean', padre: 'Pe. Erick', type: 'Service', location: 'Outra' },
        ];

        // Elementos DOM
        const taskListEl = document.getElementById('task-list');
        const userIdDisplayEl = document.getElementById('user-id-display');
        const loadingIndicatorEl = document.getElementById('loading-indicator');
        const messageBoxEl = document.getElementById('message-box');
        const messageContentEl = document.getElementById('message-content');


        // --- Funções de Utilidade ---
        function showMessage(message) {
            messageContentEl.textContent = message;
            messageBoxEl.classList.remove('hidden');
            messageBoxEl.classList.add('flex');
        }

        function getCollectionPath(uid) {
            return `artifacts/${appId}/users/${uid}/minha_agenda_tarefas`;
        }
        
        /**
         * Função para verificar se todos os preparativos estão completos.
         * Só se aplica a Missas Fora da Matriz.
         * @param {object} task - O objeto da tarefa.
         * @param {object} preparacaoData - Os dados de preparo do Firestore.
         */
        function areSubTasksComplete(task, preparacaoData) {
            // Se não for Missa Externa, não está sujeita à lista de sub-tarefas.
            if (task.type !== 'Missa' || task.location !== 'Outra' || !preparacaoData) return false;

            // Verifica se todos os itens da lista externa foram marcados como true
            return SUB_TASKS_OUTRA_MISSA.every(subTask => preparacaoData[subTask.key] === true);
        }

        // --- Funções do Firebase ---
        async function initializeFirebase() {
            try {
                if (Object.keys(firebaseConfig).length === 0) {
                    throw new Error("Configuração do Firebase não encontrada.");
                }
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        userIdDisplayEl.textContent = `ID do Usuário: ${userId}`;
                        isAuthReady = true;
                        
                        // Inicia o listener do Firestore após a autenticação
                        setupFirestoreListener();
                    } else {
                        // Isso só deve acontecer se houver falha no sign-in inicial
                        userIdDisplayEl.textContent = 'Usuário Desconectado';
                        isAuthReady = true;
                    }
                });

                // Autenticação
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    // Fallback para login anônimo se o token não estiver disponível
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Erro ao inicializar ou autenticar no Firebase:", error);
                showMessage(`Erro de inicialização: ${error.message}`);
            }
        }
        
        function setupFirestoreListener() {
            if (!isAuthReady || !userId || !db) return;

            const tasksRef = collection(db, getCollectionPath(userId));
            
            // Ouvinte em tempo real (onSnapshot)
            onSnapshot(tasksRef, (snapshot) => {
                // Atualiza userTasks com todos os dados do snapshot
                snapshot.docs.forEach(doc => {
                    const data = doc.data();
                    if (data.id) {
                        userTasks[data.id] = data;
                    }
                });
                
                // Redesenha a lista após atualização dos dados
                renderTasks();
            }, (error) => {
                console.error("Erro ao ouvir atualizações do Firestore:", error);
                showMessage(`Erro de dados: Não foi possível carregar o status das tarefas. ${error.message}`);
            });
        }
        
        // --- Funções de Lógica ---
        
        /**
         * Alterna o estado de conclusão da tarefa principal.
         * @param {string} taskId - O ID único da tarefa.
         * @param {boolean} currentCompletion - O estado de conclusão atual.
         */
        async function toggleMainCompletion(taskId, currentCompletion) {
            if (!isAuthReady || !userId) {
                showMessage("Aguarde a autenticação para marcar tarefas.");
                return;
            }

            loadingIndicatorEl.classList.remove('hidden');
            
            const newState = !currentCompletion;
            
            const taskDocRef = doc(db, getCollectionPath(userId), taskId);
            
            try {
                await setDoc(taskDocRef, {
                    id: taskId,
                    concluido: newState,
                    timestamp: serverTimestamp()
                }, { merge: true });
                
            } catch (error) {
                console.error("Erro ao salvar o status principal da tarefa:", error);
                showMessage(`Falha ao salvar a tarefa no servidor. ${error.message}`);
            } finally {
                loadingIndicatorEl.classList.add('hidden');
            }
        }

        /**
         * Alterna o estado de conclusão de uma sub-tarefa (para Missas fora da Matriz).
         * @param {string} taskId - O ID único da tarefa principal.
         * @param {string} subKey - A chave da sub-tarefa (ex: 'hostia').
         */
        async function toggleSubTask(taskId, subKey) {
            if (!isAuthReady || !userId) {
                showMessage("Aguarde a autenticação para marcar tarefas.");
                return;
            }

            loadingIndicatorEl.classList.remove('hidden');
            
            const taskData = userTasks[taskId] || {};
            const preparacao = taskData.preparacao || {};
            const currentState = preparacao[subKey] || false;
            const newState = !currentState;
            
            const taskDocRef = doc(db, getCollectionPath(userId), taskId);
            
            try {
                await setDoc(taskDocRef, {
                    id: taskId,
                    preparacao: {
                        ...preparacao,
                        [subKey]: newState
                    },
                    timestamp: serverTimestamp()
                }, { merge: true }); // Merge é importante para preservar 'concluido'
                
            } catch (error) {
                console.error("Erro ao salvar o status da sub-tarefa:", error);
                showMessage(`Falha ao salvar o preparativo no servidor. ${error.message}`);
            } finally {
                loadingIndicatorEl.classList.add('hidden');
            }
        }
        
        /**
         * Alterna o estado de expansão/contração de uma Missa Externa.
         * @param {string} taskId - O ID único da tarefa.
         */
        function toggleExpansion(taskId) {
            // Alterna o estado de expansão localmente
            expandedTasks[taskId] = !expandedTasks[taskId];
            
            // Redesenha para aplicar a mudança visual
            renderTasks();
        }

        // --- Funções de Renderização ---
        
        function renderTasks() {
            taskListEl.innerHTML = '';
            
            // Agrupamento por dia para melhor visualização
            const tasksByDay = agendaData.reduce((acc, task) => {
                const day = task.dia;
                if (!acc[day]) {
                    acc[day] = [];
                }
                acc[day].push(task);
                return acc;
            }, {});

            for (const day in tasksByDay) {
                // Título do dia (estilo Liquid Glass)
                const dayTitleEl = document.createElement('h2');
                dayTitleEl.className = 'text-xl font-semibold text-white mt-6 mb-3 border-b border-white/40 pb-1';
                dayTitleEl.textContent = day;
                taskListEl.appendChild(dayTitleEl);

                tasksByDay[day].forEach(task => {
                    const taskData = userTasks[task.id] || {};
                    const isCompleted = taskData.concluido || false;
                    const isMissaExterna = task.type === 'Missa' && task.location === 'Outra';
                    const isMissaMatriz = task.type === 'Missa' && task.location === 'Matriz';
                    const isService = task.type === 'Service';

                    // Somente Missas Externas podem ser expandidas
                    const isExpanded = isMissaExterna && (expandedTasks[task.id] || false);
                    
                    const preparacaoData = taskData.preparacao || {};
                    // A Missa só é fully-prepared se for externa e todos os sub-itens estiverem completos
                    const isFullyPrepared = isMissaExterna && areSubTasksComplete(task, preparacaoData);

                    // Container principal para a tarefa
                    const taskContainerEl = document.createElement('div');
                    taskContainerEl.className = 'flex flex-col';
                    
                    const taskEl = document.createElement('div');
                    
                    // --- Configuração das Classes CSS ---
                    let taskClasses = `task-item p-3 flex items-center rounded-lg cursor-pointer`;

                    if (isFullyPrepared) {
                        taskClasses += ' fully-prepared';
                    } else if ((isMissaMatriz || isService) && isCompleted) {
                        // Para Missas Matriz e Serviços simples, o check principal define o verde
                        taskClasses += ' fully-prepared';
                    } else {
                        // Estado padrão
                        taskClasses += ' bg-white/10';
                    }

                    // Ajuste de borda arredondada se expandida
                    if (isMissaExterna && isExpanded) {
                        taskClasses = taskClasses.replace('rounded-lg', 'rounded-t-lg');
                    }
                    
                    taskEl.className = taskClasses;
                    
                    // --- Configuração dos Eventos de Clique ---
                    if (isMissaExterna) {
                        // Missa Externa: Clica no item -> Expande/Contrai
                        taskEl.onclick = () => toggleExpansion(task.id);
                    } else {
                        // Matriz e Serviços: Clica no item -> Alterna Conclusão
                        taskEl.onclick = () => toggleMainCompletion(task.id, isCompleted);
                    }

                    // Tag de Hora
                    const timeTagEl = document.createElement('span');
                    // Cores: Verde se completo/fully-prepared, Roxo escuro se Missa/Serviço
                    timeTagEl.className = `time-tag mr-4 px-3 py-1 text-sm font-bold rounded-full ${isFullyPrepared || ((isMissaMatriz || isService) && isCompleted) ? 'bg-green-600' : 'bg-indigo-700'} text-white shadow-md`;
                    timeTagEl.textContent = task.hora;
                    
                    // Detalhes da Tarefa
                    const detailsEl = document.createElement('div');
                    detailsEl.className = 'flex-1 min-w-0';
                    detailsEl.innerHTML = `
                        <div class="font-medium text-white break-words">${task.evento}</div>
                        <div class="text-xs text-white/70 italic mt-0.5">Padre: ${task.padre}</div>
                    `;

                    taskEl.appendChild(timeTagEl);
                    taskEl.appendChild(detailsEl);


                    // --- Lógica de Ícones e Botões ---
                    if (isMissaExterna) {
                        // Ícone de expansão/contração para Missas Externas
                        const expandIcon = isExpanded 
                            ? '<path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />' // Seta para cima
                            : '<path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />'; // Seta para baixo

                        taskEl.innerHTML += `<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 ml-4 transition duration-300 ${isFullyPrepared ? 'text-white' : 'text-white/70'}" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">${expandIcon}</svg>`;
                        
                    } else {
                        // Botão de check para Missas Matriz e Serviços
                        const completionButton = document.createElement('button');
                        completionButton.className = `p-1 rounded-full border-2 transition duration-300 ml-4 ${isCompleted ? 'bg-green-500 border-green-500' : 'bg-transparent border-white/50 hover:border-green-300'}`;
                        completionButton.onclick = (e) => {
                            e.stopPropagation(); // Evita clique duplo acidental (se fosse Missa Externa)
                            toggleMainCompletion(task.id, isCompleted);
                        };
                        completionButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>`;
                        
                        taskEl.appendChild(completionButton);
                    }
                    
                    taskContainerEl.appendChild(taskEl);

                    // Adiciona a lista de sub-tarefas SE for Missa Externa
                    if (isMissaExterna) {
                        const subTasksEl = document.createElement('div');
                        subTasksEl.className = `sub-tasks-list ${isExpanded ? 'expanded' : ''}`;

                        const preparacaoData = taskData.preparacao || {};
                        
                        SUB_TASKS_OUTRA_MISSA.forEach(subTask => {
                            const isSubCompleted = preparacaoData[subTask.key] || false;
                            
                            const subTaskItem = document.createElement('div');
                            subTaskItem.className = `p-2 flex items-center justify-between text-sm rounded transition duration-200 cursor-pointer ${isSubCompleted ? 'text-green-300/80' : 'text-white/90 hover:bg-white/10'}`;
                            subTaskItem.onclick = () => toggleSubTask(task.id, subTask.key);

                            subTaskItem.innerHTML = `
                                <span class="${isSubCompleted ? 'line-through' : ''}">${subTask.label}</span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    ${isSubCompleted 
                                        ? '<path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />' 
                                        : '<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />'
                                    }
                                </svg>
                            `;
                            subTasksEl.appendChild(subTaskItem);
                        });
                        
                        taskContainerEl.appendChild(subTasksEl);
                    }

                    taskListEl.appendChild(taskContainerEl);
                });
            }
        }

        // Inicia a aplicação
        window.onload = initializeFirebase;
    </script>
</body>
</html>
