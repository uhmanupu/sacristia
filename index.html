<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacristia Dinâmica - Checklist</title>
    <!-- Configuração do Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Importação do Supabase JS Library -->
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        window.createClient = createClient;
    </script>
    <!-- Configuração de Fontes e Efeitos Visuais -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        /* Estilo Liquid Glass (Glassmorphism) */
        .liquid-glass-card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        /* Definição de Cores Litúrgicas para o Glassmorphism e Fundo */
        .color-Verde { --color-accent: 34, 197, 94; background: linear-gradient(135deg, #a7f3d0 0%, #10b981 100%); }
        .color-Branco { --color-accent: 255, 255, 255; background: linear-gradient(135deg, #f9fafb 0%, #d1d5db 100%); }
        .color-Roxo { --color-accent: 139, 92, 246; background: linear-gradient(135deg, #c4b5fd 0%, #8b5cf6 100%); }
        .color-Vermelho { --color-accent: 239, 68, 68; background: linear-gradient(135deg, #fecaca 0%, #ef4444 100%); }
        .color-Rosa { --color-accent: 251, 113, 133; background: linear-gradient(135deg, #fecdd3 0%, #fb7185 100%); }
        .color-Dourado { --color-accent: 234, 179, 8; background: linear-gradient(135deg, #fef08a 0%, #facc15 100%); }
        .color-Cinza { --color-accent: 107, 114, 128; background: linear-gradient(135deg, #e5e7eb 0%, #6b7280 100%); }

        /* Aplica a cor dinâmica na borda e na sombra do cartão */
        .liquid-glass-card.dynamic-border {
            border-color: rgba(var(--color-accent), 0.5);
            box-shadow: 0 0 40px -10px rgba(var(--color-accent), 0.7);
        }
        .progress-bar-fill {
            transition: width 0.3s ease-in-out, background-color 0.5s ease-in-out;
        }
        /* Estilo para o input de data discreto */
        #date-picker {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        #date-picker:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        /* Estilo para o ícone de carregamento */
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 transition-all duration-500">

    <!-- Container Principal do App -->
    <div id="app-container" class="w-full max-w-xl p-6 md:p-10 mx-auto transition-all duration-500">
        
        <!-- Carrossel Discreto de Data -->
        <div class="flex justify-center mb-6">
            <input type="date" id="date-picker" onchange="window.handleDateChange(this.value)" />
        </div>

        <!-- Cartão Liquid Glass -->
        <div id="todo-card" class="liquid-glass-card dynamic-border p-6 sm:p-8 space-y-6">
            
            <h1 id="header-title" class="text-3xl font-extrabold text-white text-center tracking-tight">
                <span id="liturgical-color-name" class="font-bold text-lg block"></span> Checklist
            </h1>
            
            <!-- Indicador de Carregamento e Progresso -->
            <div id="loading-area" class="flex justify-center items-center h-6">
                <div id="loading-spinner" class="loading-spinner hidden"></div>
                <p id="progress-text" class="text-sm font-medium text-white/80 text-center"></p>
            </div>

            <!-- Barra de Progresso -->
            <div class="w-full bg-white/20 rounded-full h-2.5">
                <div id="progress-bar" class="progress-bar-fill h-2.5 rounded-full" style="width: 0%"></div>
            </div>

            <!-- Lista de Tarefas -->
            <div id="todo-list" class="space-y-4">
                <!-- As tarefas serão injetadas aqui pelo JavaScript -->
                <div class="text-white/60 text-center py-8">Carregando tarefas e cor litúrgica...</div>
            </div>

            <!-- Área de Mensagens de Status/Erro -->
            <div id="status-message" class="text-sm text-center text-white font-medium min-h-6"></div>
        </div>

        <!-- Informação de Depuração -->
        <p class="mt-4 text-xs text-center text-white/50">
            ID da Agenda (Data): <span id="agenda-id-display">N/A</span>
            | Tabela: 'sacristia'
        </p>
    </div>

    <!-- Script JavaScript para Lógica, Supabase e Gemini API -->
    <script>
        // Variáveis de Configuração
        const SUPABASE_URL = 'https://nvefvewyxiwgwmyutbmk.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_1XIR9lKBrT2oykOOR1Jxig_vg5thXgUAA';
        const SUPABASE_TABLE = 'sacristia';
        
        const API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=";
        const API_KEY = ""; // Chave será injetada em tempo de execução
        
        // Elementos DOM
        const todoListEl = document.getElementById('todo-list');
        const statusMessageEl = document.getElementById('status-message');
        const todoCardEl = document.getElementById('todo-card');
        const progressBarEl = document.getElementById('progress-bar');
        const progressTextEl = document.getElementById('progress-text');
        const colorNameEl = document.getElementById('liturgical-color-name');
        const bodyEl = document.body;
        const datePickerEl = document.getElementById('date-picker');
        const agendaIdDisplayEl = document.getElementById('agenda-id-display');
        const loadingSpinnerEl = document.getElementById('loading-spinner');

        // Estado Global
        let supabaseClient = null;
        let currentChecklist = [];
        let selectedDate = new Date().toISOString().substring(0, 10); // Inicializa com YYYY-MM-DD de hoje
        let realtimeSubscription = null;
        let debounceTimer = null;

        // Mapeamento de Cores e Classes
        const colorMap = {
            "VERDE": { name: "Tempo Comum", class: "color-Verde", tailwind: "bg-green-500" },
            "BRANCO": { name: "Festa/Solene", class: "color-Branco", tailwind: "bg-white" },
            "ROXO": { name: "Penitência/Advent", class: "color-Roxo", tailwind: "bg-violet-500" },
            "VERMELHO": { name: "Mártires/Pentecostes", class: "color-Vermelho", tailwind: "bg-red-500" },
            "ROSA": { name: "Gaudete/Laetare", class: "color-Rosa", tailwind: "bg-pink-400" },
            "DOURADO": { name: "Grande Solenidade", class: "color-Dourado", tailwind: "bg-yellow-400" },
            // Fallback
            "CINZA": { name: "Carregando / Padrão", class: "color-Cinza", tailwind: "bg-gray-500" }
        };

        // --- 1. Lógica de Cores Litúrgicas (Via Gemini API) ---
        
        /**
         * Formata uma string de data (YYYY-MM-DD) para um formato legível em português.
         */
        function formatDateForPrompt(dateStr) {
            const date = new Date(dateStr + 'T00:00:00'); // Adiciona T00:00:00 para evitar problemas de fuso horário
            return date.toLocaleDateString('pt-BR', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        /**
         * Busca a cor litúrgica do dia selecionado usando a Gemini API com busca na web.
         * @param {string} dateStr - Data no formato YYYY-MM-DD.
         */
        async function getLiturgicalColorForDate(dateStr) {
            loadingSpinnerEl.classList.remove('hidden');
            colorNameEl.textContent = "Buscando Liturgia...";
            
            const formattedDate = formatDateForPrompt(dateStr);
            const prompt = `Qual é a cor litúrgica para o dia ${formattedDate} de acordo com a liturgia da Canção Nova? Responda APENAS com a cor primária, em português e em caixa alta (ex: VERDE, BRANCO, ROXO, VERMELHO, ROSA, DOURADO).`;

            // Configuração da requisição para a Gemini API com Search Grounding
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                tools: [{ "google_search": {} }],
                systemInstruction: {
                    parts: [{ text: "Você é um especialista em liturgia católica brasileira. Responda de forma concisa e use apenas a cor primária." }]
                },
            };

            let attempts = 0;
            const maxAttempts = 5;

            while (attempts < maxAttempts) {
                try {
                    const delay = Math.pow(2, attempts) * 1000 + Math.random() * 1000; // Exponential backoff
                    if (attempts > 0) await new Promise(resolve => setTimeout(resolve, delay));
                    
                    const response = await fetch(API_URL + API_KEY, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        if (response.status === 429) { // Too many requests
                            attempts++;
                            continue; // Retry
                        }
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    const text = result.candidates?.[0]?.content?.parts?.[0]?.text || 'CINZA';
                    
                    // Limpa e padroniza a cor (ex: transforma "Cor: Verde" ou "verde." em "VERDE")
                    const cleanColor = text.toUpperCase().replace(/[^A-Z]/g, '').trim();

                    const colorInfo = colorMap[cleanColor] || colorMap['CINZA'];
                    applyDynamicColor(colorInfo);
                    loadingSpinnerEl.classList.add('hidden');
                    return; // Sucesso
                } catch (error) {
                    // console.error("Erro na chamada da Gemini API para cor litúrgica:", error);
                    attempts++;
                }
            }
            // Falha após todas as tentativas
            applyDynamicColor(colorMap['CINZA']);
            loadingSpinnerEl.classList.add('hidden');
        }

        /**
         * Aplica a cor litúrgica dinâmica ao corpo, cartão e barra de progresso.
         */
        function applyDynamicColor(colorInfo) {
            // 1. Limpa classes de cor antigas
            Object.values(colorMap).forEach(c => {
                bodyEl.classList.remove(c.class);
                progressBarEl.classList.remove(c.tailwind);
            });

            // 2. Aplica novas classes
            bodyEl.classList.add(colorInfo.class);
            progressBarEl.classList.add(colorInfo.tailwind);
            colorNameEl.textContent = colorInfo.name;
        }

        // --- 2. Lógica de Data e UI ---

        /**
         * Inicializa o seletor de data para a data atual.
         */
        function initializeDatePicker() {
            datePickerEl.value = selectedDate;
        }

        /**
         * Função chamada ao mudar a data no seletor.
         */
        function handleDateChange(newDateStr) {
            if (newDateStr === selectedDate) return;
            selectedDate = newDateStr;
            // Destrói e recria a assinatura em tempo real para a nova data
            if (realtimeSubscription) {
                supabaseClient.removeChannel(realtimeSubscription);
                realtimeSubscription = null;
            }
            agendaIdDisplayEl.textContent = selectedDate;
            
            // Recarrega a cor e a lista para a nova data
            getLiturgicalColorForDate(selectedDate);
            fetchChecklist();
            setupRealtimeSubscription();
        }

        // --- 3. Lógica do Supabase (Aprimorada com ID Dinâmico) ---

        /**
         * Inicializa o cliente Supabase.
         */
        function initializeSupabase() {
            try {
                if (typeof window.createClient !== 'function') {
                    throw new Error("Supabase client library not loaded.");
                }
                supabaseClient = window.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                agendaIdDisplayEl.textContent = selectedDate;
            } catch (error) {
                console.error("Erro CRÍTICO ao inicializar Supabase Client:", error);
                statusMessageEl.textContent = "Erro de inicialização do Supabase. A biblioteca falhou.";
            }
        }

        /**
         * Salva o estado atual do checklist no Supabase usando a data como ID.
         */
        async function saveChecklist() {
            if (!supabaseClient) return;

            statusMessageEl.textContent = "Salvando...";
            // O update usa upsert (insert se não existir, update se existir)
            const checklistData = { 
                id: selectedDate, 
                checklist: JSON.stringify(currentChecklist), 
                updated_at: new Date().toISOString() 
            };

            try {
                // Tenta atualizar/inserir com o ID baseado na data
                const { error } = await supabaseClient
                    .from(SUPABASE_TABLE)
                    .upsert(checklistData, { onConflict: 'id' });

                if (error) throw error;
                
                statusMessageEl.textContent = "Salvo com sucesso!";
                setTimeout(() => statusMessageEl.textContent = "", 2000);

            } catch (error) {
                console.error("Erro ao salvar no Supabase:", error);
                
                const errorStr = JSON.stringify(error);
                let message = `Erro ao salvar: ${error.message}`;

                if (errorStr.includes("Invalid API key") || errorStr.includes("401")) {
                    message = "Falha na autenticação. Verifique a chave e o RLS para ESCRITA na tabela 'sacristia'.";
                }

                statusMessageEl.textContent = message;
            }
        }

        /**
         * Busca o checklist para a data selecionada ou usa um default.
         */
        async function fetchChecklist() {
            if (!supabaseClient) return;
            todoListEl.innerHTML = '<div class="text-white/60 text-center py-8">Buscando tarefas para ' + selectedDate + '...</div>';

            try {
                const { data, error } = await supabaseClient
                    .from(SUPABASE_TABLE)
                    .select('checklist')
                    .eq('id', selectedDate) // Usa a data como ID
                    .single();

                if (error && error.code !== 'PGRST116') { // PGRST116 é "não encontrado"
                    throw error;
                }

                let checklistFromDB;
                if (data && data.checklist) {
                    try {
                        checklistFromDB = JSON.parse(data.checklist);
                    } catch (e) {
                        console.warn("Checklist no DB não é JSON válido. Usando default.");
                    }
                }
                
                currentChecklist = checklistFromDB || getDefaultChecklist();
                renderChecklist();

            } catch (error) {
                console.error("Erro ao buscar no Supabase:", error);

                const errorStr = JSON.stringify(error);
                let message = `Erro ao buscar: ${error.message}. Carregando lista padrão.`;

                if (errorStr.includes("Invalid API key") || errorStr.includes("401")) {
                    message = "Falha na autenticação. Verifique a chave e o RLS para LEITURA na tabela 'sacristia'.";
                }
                    
                statusMessageEl.textContent = message;
                
                currentChecklist = getDefaultChecklist();
                renderChecklist();
            }
        }
        
        /**
         * Lista de tarefas padrão, FOCADA EM MISSAS FORA DA MATRIZ.
         */
        function getDefaultChecklist() {
            return [
                { id: 1, text: "Verificar a agenda de Missas fora da Matriz para hoje.", done: false },
                { id: 2, text: "Preparar os paramentos e livros litúrgicos da cor do dia.", done: false },
                { id: 3, text: "Organizar os vasos sagrados (cálice, patena, âmbula).", done: false },
                { id: 4, text: "Separar material de ofertas, dízimo e a tábua de avisos.", done: false },
                { id: 5, text: "Confirmar a equipe de liturgia e coroinhas do Setor/Bairro.", done: false },
                { id: 6, text: "Garantir a logística e o transporte do celebrante (Pe. Edimilson/Pe. Erick) para o local.", done: false }
            ];
        }

        // --- 4. Lógica de Renderização e Realtime ---

        /**
         * Atualiza o estado de uma tarefa (debounce para salvar).
         */
        window.handleToggle = function(taskId) {
            currentChecklist = currentChecklist.map(task => 
                task.id === taskId ? { ...task, done: !task.done } : task
            );
            renderChecklist();
            
            // Debounce para evitar sobrecarga de salvamento no Supabase
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(saveChecklist, 500);
        }
        
        /**
         * Renderiza a lista de tarefas no DOM.
         */
        function renderChecklist() {
            if (currentChecklist.length === 0) {
                todoListEl.innerHTML = '<div class="text-white/60 text-center py-8">Nenhuma tarefa encontrada.</div>';
                updateProgress(0, 0);
                return;
            }

            const html = currentChecklist.map(task => {
                const colorClass = progressBarEl.className.match(/bg-\w+-\d+/g)?.[0] || 'bg-gray-400';
                
                return `
                    <div class="flex items-center justify-between p-4 rounded-lg transition-all duration-300 ${task.done ? 'bg-white/5' : 'bg-white/10 hover:bg-white/20'}" 
                         style="border-left: 4px solid ${task.done ? 'rgba(255, 255, 255, 0.4)' : 'transparent'};">
                        
                        <div class="flex items-center flex-1">
                            <input type="checkbox" id="task-${task.id}" ${task.done ? 'checked' : ''} 
                                   data-task-id="${task.id}" 
                                   class="form-checkbox h-5 w-5 text-current ${colorClass} rounded border-gray-300 transition duration-150 ease-in-out cursor-pointer"
                                   onclick="window.handleToggle(${task.id})">
                            
                            <label for="task-${task.id}" class="ml-4 text-white text-base ${task.done ? 'line-through opacity-60' : 'font-medium'} cursor-pointer">
                                ${task.text}
                            </label>
                        </div>
                    </div>
                `;
            }).join('');

            todoListEl.innerHTML = html;
            
            const doneCount = currentChecklist.filter(t => t.done).length;
            updateProgress(doneCount, currentChecklist.length);
        }

        /**
         * Atualiza a barra de progresso e o texto.
         */
        function updateProgress(done, total) {
            const percentage = total === 0 ? 0 : Math.round((done / total) * 100);
            
            progressBarEl.style.width = `${percentage}%`;
            
            if (percentage === 100 && total > 0) {
                progressTextEl.innerHTML = `<span class="${progressBarEl.className.match(/bg-\w+-\d+/g)?.[0].replace('bg-', 'text-') || 'text-white'} font-bold">Todas as ${total} tarefas concluídas! Amém!</span>`;
            } else {
                progressTextEl.textContent = `${done} de ${total} tarefas concluídas.`;
            }
        }

        /**
         * Configura a assinatura em tempo real para a data selecionada.
         */
        function setupRealtimeSubscription() {
            if (!supabaseClient) return;

            // Filtra pelo ID da data atual
            const channelId = `sacristia_date_${selectedDate}`;
            realtimeSubscription = supabaseClient
                .channel(channelId)
                .on('postgres_changes', { 
                    event: 'UPDATE', 
                    schema: 'public', 
                    table: SUPABASE_TABLE,
                    filter: `id=eq.${selectedDate}`
                }, (payload) => {
                    if (payload.new.checklist) {
                        try {
                            const newChecklist = JSON.parse(payload.new.checklist);
                            currentChecklist = newChecklist;
                            renderChecklist();
                            statusMessageEl.textContent = "Atualizado em tempo real.";
                            setTimeout(() => statusMessageEl.textContent = "", 1500);
                        } catch (e) {
                            console.error("Erro ao processar atualização em tempo real:", e);
                        }
                    }
                })
                .subscribe();
        }

        // --- 5. Inicialização do App ---

        window.onload = function() {
            initializeSupabase();
            initializeDatePicker(); // Define a data de hoje no input

            // Inicia o processo de busca de cor e dados para a data inicial
            handleDateChange(selectedDate);
            
            // O handleDateChange já faz o fetch, a busca de cor e a configuração do realtime
        };
    </script>
</body>
</html>
