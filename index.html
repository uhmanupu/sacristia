<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SACRISTIA - Agenda e Rotinas</title>
    <meta name="theme-color" content="#020617"> 
    
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/12114/12114233.png">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Merriweather', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
                dark: {
                    bg: '#0f172a',
                    card: 'rgba(30, 41, 59, 0.7)',
                }
            },
            animation: {
                'unfold-slow': 'unfold 2.5s cubic-bezier(0.22, 1, 0.36, 1) forwards',
                'fade-out-intro': 'fadeOut 0.8s ease-in-out forwards',
                'fade-in-content': 'fadeIn 1s ease-out forwards',
            },
            keyframes: {
                unfold: {
                    '0%': { letterSpacing: '-0.2em', opacity: '0', filter: 'blur(12px)', transform: 'scale(0.9)' },
                    '100%': { letterSpacing: '0.3em', opacity: '1', filter: 'blur(0)', transform: 'scale(1)' },
                },
                fadeOut: {
                    '0%': { opacity: '1', pointerEvents: 'auto' },
                    '100%': { opacity: '0', pointerEvents: 'none' },
                },
                fadeIn: {
                    '0%': { opacity: '0', transform: 'translateY(10px)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                }
            }
          }
        }
      }
    </script>
    
    <style>
        :root {
            --bg-dark-color: #020617; /* Slate 950 */
            --glass-surface: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.15);
            
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            
            --primary-accent: #f06292; /* Cor dinÃ¢mica muda via JS */
            --accent-glow: rgba(240, 98, 146, 0.4);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark-color);
            background-image: 
                radial-gradient(at 0% 0%, rgba(var(--primary-accent-rgb), 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(56, 189, 248, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        h1, h2, h3, .serif-font {
            font-family: 'Merriweather', serif;
        }

        /* HEADER GLASS */
        .header-glass {
            background: rgba(2, 6, 23, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 50;
            padding-top: env(safe-area-inset-top);
        }

        /* LIQUID GLASS CARDS */
        .glass-card {
            background: var(--glass-surface);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-top: 1px solid var(--glass-highlight);
            border-radius: 1rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, border-color 0.3s ease;
        }

        /* SCROLLBAR */
        .date-picker-scroll::-webkit-scrollbar { display: none; }
        .date-picker-scroll {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* DATE BUTTON */
        .date-button {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-secondary);
            border-radius: 16px;
        }

        .date-button:active {
            transform: scale(0.95);
        }

        .date-button.active {
            background: var(--primary-accent);
            color: #ffffff;
            border-color: var(--primary-accent);
            box-shadow: 0 0 20px var(--accent-glow);
            transform: translateY(-2px);
        }

        /* AGENDA CARD STYLES */
        .agenda-item {
            position: relative;
            overflow: hidden;
        }
        
        .agenda-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--primary-accent);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        /* CHECKBOX CUSTOMIZATION */
        input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid var(--text-secondary);
            border-radius: 4px;
            background-color: transparent;
            display: grid;
            place-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        input[type="checkbox"]::before {
            content: "";
            width: 0.65rem;
            height: 0.65rem;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            box-shadow: inset 1em 1em white;
            transform-origin: center;
            clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
        }

        input[type="checkbox"]:checked {
            background-color: var(--primary-accent);
            border-color: var(--primary-accent);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        input[type="checkbox"]:checked::before {
            transform: scale(1);
        }

        /* DETAILS ANIMATION */
        details > summary {
            list-style: none;
        }
        details > summary::-webkit-details-marker {
            display: none;
        }
        
        details[open] summary ~ * {
            animation: sweep .3s ease-in-out;
        }

        @keyframes sweep {
            0%    {opacity: 0; transform: translateY(-10px)}
            100%  {opacity: 1; transform: translateY(0)}
        }
    </style>
