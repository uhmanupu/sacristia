        /* VARI√ÅVEIS DE COR (INJETADAS PELO JS COM BASE NA LITURGIA) */
        /* ================================================= */
        :root {
            /* Padr√µes iniciais - ser√£o sobrescritos */
            --bg-dark-color: #501515; /* Novo Fundo Principal Escuro */
            --text-light-color: #FEEEEE; /* Novo Texto Principal Claro */
            --primary-highlight: #DC2626; 
            --secondary-contrast: #fcd34d; 
            --card-transparent: rgba(80, 21, 21, 0.7); /* Transpar√™ncia sobre a cor escura */
            --primary-highlight-shadow: rgba(220, 38, 38, 0.4);
        }
        
        body { 
            font-family: 'Merriweather', serif;
            background-color: var(--bg-dark-color); /* Fundo Escuro do Dia */
            color: var(--text-light-color); /* Texto Claro */
            transition: background-color 0.4s ease, color 0.4s ease; 
        }

        /* LIQUID GLASS (DARK MODE AJUSTADO) */
        .card { 
            background-color: var(--card-transparent); 
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.2); /* Borda clara sobre fundo escuro */
            box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.5); 
            border-radius: 1rem; 
            transition: background-color 0.4s ease;
        }
        .header-bg { 
            background-color: var(--card-transparent); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px); 
            border-color: rgba(255, 255, 255, 0.1); 
            box-shadow: 0 2px 8px 0 rgba(0, 0, 0, 0.5); 
            transition: background-color 0.4s ease;
        }

        /* DESTAQUE LIT√öRGICO (Box de Status) */
        #liturgical-info {
            background-color: var(--primary-highlight); 
            color: var(--text-light-color); /* Texto branco/claro */
            box-shadow: 0 4px 15px var(--primary-highlight-shadow);
            transition: background-color 0.4s ease, box-shadow 0.4s ease;
        }
        .liturgical-icon {
            color: var(--secondary-contrast); 
            transition: color 0.4s ease;
        }

        /* ================================================= */
        /* CARROSSEL NEUM√ìRFICO LIT√öRGICO (AJUSTADO PARA FUNDO ESCURO) */
        /* ================================================= */
        .date-picker-scroll { 
            overflow-x: auto; 
            white-space: nowrap; 
            -webkit-overflow-scrolling: touch; 
            scrollbar-width: none;
            padding-bottom: 8px;
        }
        .date-picker-scroll::-webkit-scrollbar { 
            display: none; 
        }
        
        .date-button { 
            /* ... estilos do bot√£o Neum√≥rfico ... */
            width: 70px;
            height: 70px;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-right: 12px; 
            border-radius: 50%;
            font-weight: 700; 
            flex-shrink: 0;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, color 0.4s, background-color 0.4s;
            /* Fundo dos bot√µes inativos: Escuro do dia com transpar√™ncia */
            background-color: var(--bg-dark-color);
            color: var(--text-light-color); /* Texto dos inativos fica claro */
            
            /* Sombra afundada em Dark Mode (Invertida) */
            box-shadow: inset 4px 4px 10px rgba(0, 0, 0, 0.5), 
                        inset -4px -4px 10px rgba(255, 255, 255, 0.1);
        }
        
        .date-button.active { 
            /* Mant√©m a l√≥gica de cor viva para o bot√£o ativo */
            background-color: var(--active-bg-color); 
            color: var(--text-light-color); 
            font-weight: 900;
            /* Sombra saliente em Dark Mode (Melhor visual em fundo escuro) */
            box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.5), 
                        -6px -6px 15px var(--active-shadow-light); 
            transform: scale(1.05);
        }
        
        .date-button span.day-number { font-size: 1.5rem; line-height: 1; }
        .date-button span.day-text { font-size: 0.6rem; text-transform: uppercase; font-weight: 700; }

        /* ESTILOS DA AGENDA */
        .event-title, .event-time {
            color: var(--primary-highlight); /* Destaque em cor viva */
            transition: color 0.4s ease;
            font-weight: 900;
        }
        .event-time {
            font-size: 1.2rem;
        }
        .event-location {
            color: var(--text-light-color);
            opacity: 0.7;
            transition: color 0.4s ease;
        }

        /* HEADER & FOOTER */
        .header-title-text, .footer-title-text {
             color: var(--text-light-color);
             transition: color 0.4s ease;
        }
        .header-highlight-text, .footer-highlight-text {
             color: var(--primary-highlight);
             transition: color 0.4s ease;
        }

        // L√ìGICA CHAVE: Aplica as cores din√¢micas no BODY (AGORA EM DARK TONE)
        function applyDynamicTheme(colors) {
            const [primary, shadowLight, darkTone, shadowBox] = colors;
            
            // Vari√°veis de Destaque
            document.documentElement.style.setProperty('--primary-highlight', primary);
            document.documentElement.style.setProperty('--secondary-contrast', (darkTone === "#B45309" ? "#FBBF24" : "#fcd34d")); // Garante contraste para o √≠cone de cruz no box
            document.documentElement.style.setProperty('--primary-highlight-shadow', shadowBox);
            
            // Vari√°veis do Dark Mode (Cor escura do dia)
            document.documentElement.style.setProperty('--bg-dark-color', darkTone);
            document.documentElement.style.setProperty('--text-light-color', '#FEEEEE'); // Texto muito claro
            
            // Fundo dos cards e header (Dark Glass)
            const cardOpacity = (darkTone === "#B45309" ? '0.75' : '0.8'); // Mais opaco para Amarelo/Ouro
            document.documentElement.style.setProperty('--card-transparent', darkTone.replace('#', 'rgba(' + parseInt(darkTone.substring(1, 3), 16) + ',' + parseInt(darkTone.substring(3, 5), 16) + ',' + parseInt(darkTone.substring(5, 7), 16) + ',' + cardOpacity + ')'));

            // Aplica ao Body
            document.querySelector('meta[name="theme-color"]').setAttribute('content', darkTone);
            document.body.style.backgroundColor = darkTone;
            document.body.style.color = '#FEEEEE';
        }


        // --- Vari√°veis de Estado e L√≥gica de Inicializa√ß√£o (Mantidas) ---
        let uniqueDates = [];
        let currentSelectedDate = ''; 
        
        let touchstartX = 0;
        let touchstartY = 0;
        const SWIPE_THRESHOLD = 80;  

        function navigateDate(direction) {
            const currentIndex = uniqueDates.indexOf(currentSelectedDate);
            const newIndex = currentIndex + direction;

            if (newIndex >= 0 && newIndex < uniqueDates.length) {
                selectDate(uniqueDates[newIndex]);
            } else {
                if (window.navigator && window.navigator.vibrate) {
                    window.navigator.vibrate(50); 
                }
            }
        }

        function handleTouchStart(e) {
            touchstartX = e.touches[0].clientX;
            touchstartY = e.touches[0].clientY;
        }

        function handleTouchEnd(e) {
            const touchendX = e.changedTouches[0].clientX;
            const touchendY = e.changedTouches[0].clientY;
            const diffX = touchendX - touchstartX;
            
            if (Math.abs(diffX) > SWIPE_THRESHOLD && Math.abs(diffX) > Math.abs(touchendY - touchstartY)) {
                if (diffX < 0) {
                    navigateDate(1); 
                } else {
                    navigateDate(-1); 
                }
            }
        }

        document.addEventListener('touchstart', handleTouchStart, { passive: true });
        document.addEventListener('touchend', handleTouchEnd, { passive: true });
        
        function getUniqueDates() {
             const dates = AGENDA_DATA.map(item => item.date.trim());
             uniqueDates = [...new Set(dates)];
             
             if (currentSelectedDate === '') {
                 const initialDate = uniqueDates.find(date => date === TODAY_DATE);
                 currentSelectedDate = initialDate || uniqueDates[0]; 
             }
        }
        
        function renderDatePicker() {
            getUniqueDates();
            const container = document.getElementById('date-picker-container');
            if (!container) return; 
            
            container.innerHTML = '';
            
            uniqueDates.forEach(fullDate => {
                const dayNumber = fullDate.split('/')[0];
                const dayText = fullDate.split('(')[1].replace(')', '').substring(0, 3).toUpperCase();
                
                const liturgicalInfo = getLiturgicalInfo(fullDate);
                const [bgColor, lightShadow, darkTone] = liturgicalInfo.colors;

                const button = document.createElement('button');
                button.className = 'date-button';
                button.setAttribute('data-full-date', fullDate);
                
                button.style.setProperty('--active-bg-color', bgColor);
                button.style.setProperty('--active-shadow-light', lightShadow);
                
                // Cor do texto do bot√£o inativo
                button.style.color = (darkTone === '#B45309' ? '#FBBF24' : '#FEEEEE');

                button.innerHTML = `
                    <span class="day-number">${dayNumber}</span>
                    <span class="day-text">${dayText}</span>
                `;
                
                if (fullDate === currentSelectedDate) {
                    button.classList.add('active');
                }
                
                button.onclick = () => selectDate(fullDate);
                container.appendChild(button);
            });
            
            const activeBtn = container.querySelector('.date-button.active');
            if (activeBtn) {
                setTimeout(() => {
                    container.scrollLeft = activeBtn.offsetLeft - (container.offsetWidth / 2) + (activeBtn.offsetWidth / 2);
                }, 50); 
            }
        }
        
        function selectDate(fullDate) {
            currentSelectedDate = fullDate;
            
            const liturgicalInfo = getLiturgicalInfo(fullDate);
            applyDynamicTheme(liturgicalInfo.colors);

            renderAgenda(); 
            renderDatePicker(); 
        }
