    <style>
        /* ================================================= */
        /* VARI√ÅVEIS DE COR (SER√ÉO INJETADAS PELO JS) */

        :root {
            /* Padr√µes iniciais - ser√£o sobrescritos */
            --bg-light-cream: #FBEBEB;

        body {

        /* LIQUID GLASS */
        .card { 
            background-color: var(--card-transparent); 
            backdrop-filter: blur(8px); 
            -webkit-backdrop-filter: blur(8px); 
            border: 1px solid rgba(255, 255, 255, 0.7); 
            box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.1); 
            border-radius: 1rem; 
        }
        .header-bg { 
            background-color: var(--card-transparent); 
            backdrop-filter: blur(10px);

        }

        /* DESTAQUE LIT√öRGICO (Box de Status) */
        #liturgical-info {
            background-color: var(--primary-highlight); 
            color: white;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.4);
            transition: background-color 0.4s ease, box-shadow 0.4s ease;

        .liturgical-icon {

        /* ================================================= */
        /* CARROSSEL NEUM√ìRFICO LIT√öRGICO (Mant√©m o estilo) */
        /* ================================================= */
        .date-picker-scroll { 
            overflow-x: auto; 
            white-space: nowrap; 
            -webkit-overflow-scrolling: touch; 
            scrollbar-width: none;
            padding-bottom: 8px;
        }
        .date-picker-scroll::-webkit-scrollbar { 
            display: none; 
        }
        
        .date-button { 
            /* ... estilos do bot√£o Neum√≥rfico ... */
            width: 70px;
            height: 70px;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-right: 12px; 
            border-radius: 50%;
            font-weight: 700; 
            flex-shrink: 0;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, color 0.4s, background-color 0.4s;
            background-color: var(--bg-light-cream);
            color: #555; 
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1), 
                        inset -2px -2px 5px rgba(255, 255, 255, 0.7);
        }
        
        .date-button.active { 
            background-color: var(--active-bg-color); 
            color: white; 
            font-weight: 900;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2), 
                        -3px -3px 8px var(--active-shadow-light); 
            transform: scale(1.05);
        }
        
        .date-button span.day-number { font-size: 1.5rem; line-height: 1; }
        .date-button span.day-text { font-size: 0.6rem; text-transform: uppercase; font-weight: 700; }

        /* ESTILOS DA AGENDA (Usando vari√°veis injetadas) */
        .event-title {
            color: var(--primary-highlight);
            transition: color 0.4s ease;
        }
        .event-time {
            color: var(--primary-highlight);
            font-weight: 900; 
            font-size: 1.2rem;
            transition: color 0.4s ease;
        }
        .event-location {
            color: #6b7280; 
        }

        /* HEADER & FOOTER */
        .header-title-text, .footer-title-text {
             color: var(--text-dark-color);
             transition: color 0.4s ease;
        }
        .header-highlight-text, .footer-highlight-text {
             color: var(--primary-highlight);
             transition: color 0.4s ease;
        }
        
    </style>

            { "date": "18/Nov (Ter√ßa-feira)", "dayOfWeek": "TER", "time": "09:00", "title": "Santa Missa", "location": "Abrigo S√£o Camilo" },
            { "date": "19/Nov (Quarta-feira)", "dayOfWeek": "QUA", "time": "19:00", "title": "Santa Missa Setor 5", "location": "Bairro Marques" },
            { "date": "20/Nov (Quinta-feira)", "dayOfWeek": "QUI", "time": "19:00", "title": "Santa Missa", "location": "Igreja Matriz" },

            { "date": "25/Nov (Ter√ßa-feira)", "dayOfWeek": "TER", "time": "19:00", "title": "Santa Missa Setor 4", "location": "Bairro Pereiras" },
            { "date": "26/Nov (Quarta-feira)", "dayOfWeek": "QUA", "time": "19:00", "title": "Santa Missa Setor 1", "location": "Bairro Mendes" },
            { "date": "27/Nov (Quinta-feira)", "dayOfWeek": "QUI", "time": "05:00", "title": "Santa Missa Pedra Santa", "location": "Pedra Santa" },
            { "date": "28/Nov (Sexta-feira)", "dayOfWeek": "SEX", "time": "19:00", "title": "Primeiro dia da Novena", "location": "Novena" },
            { "date": "29/Nov (S√°bado)", "dayOfWeek": "S√ÅB", "time": "16:00", "title": "Santa Missa", "location": "Igreja Matriz" },
            { "date": "30/Nov (Domingo)", "dayOfWeek": "DOM", "time": "07:00", "title": "Santa Missa", "location": "Igreja Matriz" }
        ];
        
        // --- MAPA DE CORES LIT√öRGICAS (Cor principal, Sombra clara para Neumorphism) ---
        // Adicionado um tom de cinza/escuro para o texto de alto contraste (Dark Tone)
        const LITURGICAL_COLORS = {
            "BRANCO": ["#F3F4F6", "rgba(255, 255, 255, 1)", "#374151"], // Branco, SombraBranca, TextoCinzaEscuro
            "VERMELHO": ["#DC2626", "rgba(255, 100, 100, 0.6)", "#501515"], // VermelhoVivo, SombraVermelha, TextoVermelhoEscuro
            "ROXO": ["#8B5CF6", "rgba(180, 150, 255, 0.6)", "#4338CA"], // Roxo, SombraRoxa, TextoRoxoEscuro
            "VERDE": ["#10B981", "rgba(150, 255, 200, 0.6)", "#065F46"], // Verde, SombraVerde, TextoVerdeEscuro
            "ROSA": ["#F472B6", "rgba(255, 200, 220, 0.6)", "#9D174D"], // Rosa, SombraRosa, TextoRosaEscuro
            "AMARELO": ["#FBBF24", "rgba(255, 240, 180, 0.6)", "#B45309"] // Amarelo/Dourado, SombraAmarela, TextoMarromEscuro
        };

        function getLiturgicalColor(dateStr) {
            const dayMonth = dateStr.split(' ')[0];
            
            // L√≥gica de Novembro de 2025
            if (dayMonth === "23/Nov") return LITURGICAL_COLORS["AMARELO"]; // Cristo Rei
            if (dayMonth === "25/Nov") return LITURGICAL_COLORS["VERMELHO"]; // Santa Catarina
            if (dayMonth === "30/Nov") return LITURGICAL_COLORS["ROXO"]; // 1¬∫ Advento
            
            // Padr√£o (inclui ferial e novenas)
            return LITURGICAL_COLORS["VERDE"]; 
        }

        // L√ìGICA CHAVE: Aplica as cores din√¢micas no BODY
        function applyDynamicTheme(colors) {
            const [primary, shadowLight, darkTone] = colors;
            
            // Define as vari√°veis CSS globais
            document.documentElement.style.setProperty('--primary-highlight', primary);
            document.documentElement.style.setProperty('--text-dark-color', darkTone);
            
            // Ajusta o fundo principal e sombra do carrossel (baseado no primary, mas mais claro)
            const lightBg = primary + '10'; // Tom muito claro da cor prim√°ria
            document.documentElement.style.setProperty('--bg-light-cream', lightBg);
            document.documentElement.style.setProperty('--card-transparent', primary + '10'); // Mant√©m o efeito Liquid Glass

            // Ajusta a cor da barra de status
            document.querySelector('meta[name="theme-color"]').setAttribute('content', lightBg);
            
            // Ajusta a cor do texto principal do body
            document.body.style.color = darkTone;
        }


        // --- Vari√°veis de Estado ---
        let uniqueDates = [];
        let currentSelectedDate = ''; 
        
        // --- L√ìGICA DE SWIPE/DATAS (mantida) ---
        let touchstartX = 0;
        let touchstartY = 0;
        const SWIPE_THRESHOLD = 80;  
        const PULL_THRESHOLD = 80;   

        function navigateDate(direction) {
            const currentIndex = uniqueDates.indexOf(currentSelectedDate);
            const newIndex = currentIndex + direction;

            if (newIndex >= 0 && newIndex < uniqueDates.length) {
                selectDate(uniqueDates[newIndex]);
            } else {
                if (window.navigator && window.navigator.vibrate) {
                    window.navigator.vibrate(50); 
                }
            }
        }

        function handleTouchStart(e) {
            touchstartX = e.touches[0].clientX;
            touchstartY = e.touches[0].clientY;
        }

        function handleTouchEnd(e) {
            const touchendX = e.changedTouches[0].clientX;
            const touchendY = e.changedTouches[0].clientY;
            const diffX = touchendX - touchstartX;
            const diffY = touchendY - touchstartY;

            // Swipe to navigate date (Left/Right swipe on the body)
            if (Math.abs(diffX) > SWIPE_THRESHOLD && Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX < 0) {
                    navigateDate(1); 
                } else {
                    navigateDate(-1); 
                }
            }
        }

        document.addEventListener('touchstart', handleTouchStart, { passive: true });
        document.addEventListener('touchend', handleTouchEnd, { passive: true });
        
        function getUniqueDates() {
             const dates = AGENDA_DATA.map(item => item.date.trim());
             uniqueDates = [...new Set(dates)];
             
             if (currentSelectedDate === '') {
                 const initialDate = uniqueDates.find(date => date === TODAY_DATE);
                 currentSelectedDate = initialDate || uniqueDates[0]; 
             }
        }
        
        function renderDatePicker() {
            getUniqueDates();
            const container = document.getElementById('date-picker-container');
            if (!container) return; 
            
            container.innerHTML = '';
            
            uniqueDates.forEach(fullDate => {
                const dayNumber = fullDate.split('/')[0];
                const dayText = fullDate.split('(')[1].replace(')', '').substring(0, 3).toUpperCase();
                
                const liturgicalColors = getLiturgicalColor(fullDate);
                const bgColor = liturgicalColors[0];
                const lightShadow = liturgicalColors[1];

                const button = document.createElement('button');
                button.className = 'date-button';
                button.setAttribute('data-full-date', fullDate);
                
                // Injeta as cores din√¢micas para o modo 'active'
                button.style.setProperty('--active-bg-color', bgColor);
                button.style.setProperty('--active-shadow-light', lightShadow);
                
                // Garante que o texto do bot√£o inativo tenha a cor lit√∫rgica mais escura (Dark Tone)
                button.style.color = liturgicalColors[2];

                button.innerHTML = `
                    <span class="day-number">${dayNumber}</span>
                    <span class="day-text">${dayText}</span>
                `;
                
                if (fullDate === currentSelectedDate) {
                    button.classList.add('active');
                }
                
                button.onclick = () => selectDate(fullDate);
                container.appendChild(button);
            });
            
            const activeBtn = container.querySelector('.date-button.active');
            if (activeBtn) {
                setTimeout(() => {
                    container.scrollLeft = activeBtn.offsetLeft - (container.offsetWidth / 2) + (activeBtn.offsetWidth / 2);
                }, 50); 
            }
        }
        
        function selectDate(fullDate) {
            currentSelectedDate = fullDate;
            
            // 1. APLICA TEMA DIN√ÇMICO A TODO O SITE
            const liturgicalColors = getLiturgicalColor(fullDate);
            applyDynamicTheme(liturgicalColors);

            // 2. RENDERIZA E ATUALIZA O CARROSSEL
            renderAgenda(); 
            renderDatePicker(); 
        }

        function renderAgenda() {
            const container = document.getElementById('agenda-content');
            if (!container) return;
            container.innerHTML = '';
            
            const filteredData = AGENDA_DATA.filter(event => 
                event.date.trim() === currentSelectedDate
            );

            // --- INFORMA√á√ÉO LIT√öRGICA DO DIA (Box de Status) ---
            const liturgicalColorArray = getLiturgicalColor(currentSelectedDate);
            const liturgicalColorName = Object.keys(LITURGICAL_COLORS).find(key => LITURGICAL_COLORS[key][0] === liturgicalColorArray[0]);
            
            const isToday = currentSelectedDate === TODAY_DATE;
            const dayName = currentSelectedDate.split('(')[1].replace(')', '');

            const liturgicalBox = `
                <div id="liturgical-info" class="rounded-xl p-4 mb-6 text-center">
                    <p class="text-sm font-bold opacity-80 mb-2">
                        ${isToday ? 'üéâ HOJE, 25/NOV üéâ' : 'üóìÔ∏è DATA SELECIONADA'}
                    </p>
                    <div class="flex items-center justify-center gap-3">
                        <i data-lucide="cross" class="w-6 h-6 liturgical-icon flex-shrink-0"></i>
                        <div class="text-left">
                            <p class="text-lg font-extrabold leading-none">Cor: ${liturgicalColorName} (${dayName})</p>
                            <p class="text-sm font-semibold opacity-90">
                                ${currentSelectedDate === TODAY_DATE ? 'Santa Catarina de Alexandria, M√°rtir' : 'F√©ria ou Mem√≥ria'}
                            </p>
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML += liturgicalBox;
            // --- FIM INFORMA√á√ÉO LIT√öRGICA ---


            if (filteredData.length === 0) {
                container.innerHTML += `<div class="p-6 card rounded-xl shadow-md text-center">
                    <p>Nenhuma Santa Missa agendada para esta data.</p>
                </div>`;
                lucide.createIcons();
                return;
            }

            const headerDiv = document.createElement('div');
            headerDiv.className = 'mb-4 text-center';
            const dayOfWeek = currentSelectedDate.split('(')[1].replace(')', '');
            const dateOnly = currentSelectedDate.split(' ')[0];
            
            headerDiv.innerHTML = `
                <p class="text-xl font-bold header-title-text">${dayOfWeek}</p>
                <p class="text-3xl font-extrabold header-title-text">${dateOnly}</p>
            `;
            container.appendChild(headerDiv);

            const listCard = document.createElement('div');
            listCard.className = 'card rounded-xl shadow-lg p-4 space-y-2'; 

            filteredData.forEach(event => {
                const eventDiv = document.createElement('div');
                eventDiv.className = 'flex justify-between items-center py-3 border-b border-gray-300 last:border-b-0';
                
                // Note: O bug 'undefined' foi corrigido garantindo que todas as tags HTML tenham classes e vari√°veis CSS corretas.
                eventDiv.innerHTML = `
                    <div class="flex-1">
                        <p class="font-bold text-base event-title">${event.title}</p>
                        <p class="text-xs event-location">${event.location}</p>
                    </div>
                    <span class="font-bold text-lg event-time mr-4">${event.time}</span>
                `;
                listCard.appendChild(eventDiv);
            });

            container.appendChild(listCard);
            lucide.createIcons();
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            getUniqueDates(); 
            // O selectDate inicializa o currentSelectedDate, aplica o tema e renderiza
            selectDate(currentSelectedDate); 
        });

    </script>
