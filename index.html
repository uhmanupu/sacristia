        .agenda-card, .task-header-card {

            document.documentElement.style.setProperty('--text-light-color', '#FEEEEE');
            
            const cardOpacity = (darkTone === "#B45309" ? '0.75' : '0.8');
            const rgbaDarkTone = darkTone.replace('#', 'rgba(' + parseInt(darkTone.substring(1, 3), 16) + ',' + parseInt(darkTone.substring(3, 5), 16) + ',' + parseInt(darkTone.substring(5, 7), 16) + ',' + cardOpacity + ')');
