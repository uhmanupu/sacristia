    <style>
        /* ================================================= */
        /* DEFINI√á√ïES DE CORES LIQUID GLASS - TEMA VERMELHO FIXO */
        /* ================================================= */
        :root {
            /* Fundo principal (Light Glass) */
            --bg-light-cream: #FBEBEB; 
            /* Vermelho Bord√¥ Escuro */
            --text-dark-red: #501515; 
            
            /* Destaque principal (Vermelho Vivo) */
            --primary-red: #DC2626; 
            /* Destaque secund√°rio (Amarelo Dourado - Usado para √çcones/Contraste) */
            --secondary-amber: #fcd34d; 
            
            /* Card Transparente (Vidro Claro) */
            --card-transparent: rgba(255, 255, 255, 0.85); 
            /* Texto principal */
            --text-main: #501515; 
            /* Cor Lit√∫rgica de Destaque */
            --liturgical-color: #DC2626; 
            /* Cor de fundo para bot√µes inativos */
            --button-inactive-bg: #fef2f2; 
        }
        
        /* TEMA BASE (FIXO NO LIGHT VISUAL) */
        body { 
            font-family: 'Merriweather', serif;
            background-color: var(--bg-light-cream); 
            color: var(--text-main); 
            transition: none; 
        }

        /* ---------------------------------------------------- */
        /* EFEITO LIQUID GLASS - VISUAL CLARO */
        /* ---------------------------------------------------- */
        .card { 
            background-color: var(--card-transparent); 
            backdrop-filter: blur(8px); 
            -webkit-backdrop-filter: blur(8px); 
            border: 1px solid rgba(255, 255, 255, 0.7); 
            box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.1); 
            transition: all 0.5s ease-in-out;
            border-radius: 1rem; 
        }
        .header-bg { 
            background-color: var(--card-transparent); 
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px); 
            border-color: rgba(64, 16, 16, 0.1); 
            box-shadow: 0 2px 8px 0 rgba(0, 0, 0, 0.15); 
        }

        /* Destaque Lit√∫rgico do Dia */
        #liturgical-info {
            background-color: var(--liturgical-color); 
            color: white;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.4);
        }
        .liturgical-icon {
            color: var(--secondary-amber); 
        }

        /* ---------------------------------------------------- */
        /* NOVO ESTILO CARROSSEL NEUM√ìRFICO (LIQUID CIRCLE) */
        /* ---------------------------------------------------- */
        .date-picker-scroll { 
            overflow-x: auto; 
            white-space: nowrap; 
            -webkit-overflow-scrolling: touch; 
            scrollbar-width: none; 
            padding-bottom: 8px; /* Espa√ßo para sombra/liquid effect */
        }
        .date-picker-scroll::-webkit-scrollbar { 
            display: none; 
        }
        
        .date-button { 
            width: 70px;
            height: 70px;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-right: 12px; 
            border-radius: 50%;
            font-weight: 700; 
            flex-shrink: 0;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            
            /* Sombra base (afundado) */
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1), 
                        inset -2px -2px 5px rgba(255, 255, 255, 0.7);
        }
        
        /* Cor de Fundo do Neumorfismo (Base Light) */
        .date-button:not(.active) {
            background-color: var(--bg-light-cream);
            color: #555; /* Texto cinza suave */
        }
        
        /* Bot√£o Ativo (Saliente e Colorido) */
        .date-button.active { 
            /* Usa a cor lit√∫rgica injetada via JS */
            background-color: var(--active-bg-color); 
            color: white; 
            font-weight: 900;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2), 
                        -3px -3px 8px var(--active-shadow-light); /* Sombra Lit√∫rgica clara */
            transform: scale(1.05);
        }
        
        .date-button span.day-number {
            font-size: 1.5rem;
            line-height: 1;
        }
        .date-button span.day-text {
            font-size: 0.6rem;
            text-transform: uppercase;
            font-weight: 700;
        }

        /* Estilos da Agenda */
        .event-title {
            color: var(--primary-red);
        }
        .event-time {
            color: var(--primary-red);
        }
        .event-location {
            color: #6b7280; 
        }
        
    </style>

    <script>
        // *** DADOS FILTRADOS DE NOVEMBRO (APENAS MISSAS) ***
        const AGENDA_DATA = [
            { "date": "01/Nov (S√°bado)", "dayOfWeek": "S√ÅB", "title": "Santa Missa", "location": "Igreja Matriz" },
            { "date": "02/Nov (Domingo)", "dayOfWeek": "DOM", "title": "Santa Missa no Cemit√©rio", "location": "Cemit√©rio" },
            { "date": "03/Nov (Segunda-feira)", "dayOfWeek": "SEG", "title": "Santa Missa", "location": "Igreja Nossa Senhora Aparecida" },
            { "date": "04/Nov (Ter√ßa-feira)", "dayOfWeek": "TER", "title": "Santa Missa Setor 5", "location": "Bairro Morangal" },
            { "date": "05/Nov (Quarta-feira)", "dayOfWeek": "QUA", "title": "Santa Missa Setor 7", "location": "Bairro Serra Verde" },
            { "date": "06/Nov (Quinta-feira)", "dayOfWeek": "QUI", "title": "Santa Missa", "location": "Igreja Matriz" },
            { "date": "07/Nov (Sexta-feira)", "dayOfWeek": "SEX", "title": "Santa Missa", "location": "Abrigo S√£o Camilo" },
            { "date": "08/Nov (S√°bado)", "dayOfWeek": "S√ÅB", "title": "Santa Missa", "location": "Igreja Matriz" },
            { "date": "09/Nov (Domingo)", "dayOfWeek": "DOM", "title": "Santa Missa", "location": "Igreja Matriz" },
            { "date": "10/Nov (Segunda-feira)", "dayOfWeek": "SEG", "title": "Santa Missa Setor 5", "location": "Bairro Pouso Frio" },
            { "date": "11/Nov (Ter√ßa-feira)", "dayOfWeek": "TER", "title": "Santa Missa Setor 2", "location": "Bairro Ribeir√£o" },
            { "date": "12/Nov (Quarta-feira)", "dayOfWeek": "QUA", "title": "Santa Missa", "location": "Abrigo S√£o Camilo" },
            { "date": "13/Nov (Quinta-feira)", "dayOfWeek": "QUI", "title": "Santa Missa", "location": "Igreja Matriz" },
            { "date": "14/Nov (Sexta-feira)", "dayOfWeek": "SEX", "title": "Santa Missa Setor 4", "location": "Bairro Mato Dentro" },
            { "date": "15/Nov (S√°bado)", "dayOfWeek": "S√ÅB", "title": "Santa Missa", "location": "Igreja Matriz" },
            { "date": "16/Nov (Domingo)", "dayOfWeek": "DOM", "title": "Santa Missa", "location": "Igreja Matriz" },
            { "date": "17/Nov (Segunda-feira)", "dayOfWeek": "SEG", "title": "Santa Missa Setor 9", "location": "Sert√£ozinho" },
            { "date": "18/Nov (Ter√ßa-feira)", "dayOfWeek": "TER", "title": "Santa Missa", "location": "Abrigo S√£o Camilo" },
            { "date": "19/Nov (Quarta-feira)", "dayOfWeek": "QUA", "title": "Santa Missa Setor 5", "location": "Bairro Marques" },
            { "date": "20/Nov (Quinta-feira)", "dayOfWeek": "QUI", "title": "Santa Missa", "location": "Igreja Matriz" },
            { "date": "21/Nov (Sexta-feira)", "dayOfWeek": "SEX", "title": "Santa Missa Setor 6", "location": "Bairro Torres" },
            { "date": "22/Nov (S√°bado)", "dayOfWeek": "S√ÅB", "title": "Santa Missa", "location": "Igreja Matriz" },
            { "date": "23/Nov (Domingo)", "dayOfWeek": "DOM", "title": "Santa Missa", "location": "Igreja Matriz" },
            { "date": "24/Nov (Segunda-feira)", "dayOfWeek": "SEG", "title": "Santa Missa", "location": "Igreja Sagrado Cora√ß√£o" }, 
            { "date": "25/Nov (Ter√ßa-feira)", "dayOfWeek": "TER", "title": "Santa Missa Setor 4", "location": "Bairro Pereiras" },
            { "date": "26/Nov (Quarta-feira)", "dayOfWeek": "QUA", "title": "Santa Missa Setor 1", "location": "Bairro Mendes" },
            { "date": "27/Nov (Quinta-feira)", "dayOfWeek": "QUI", "title": "Santa Missa Pedra Santa", "location": "Pedra Santa" },
            { "date": "28/Nov (Sexta-feira)", "dayOfWeek": "SEX", "title": "Primeiro dia da Novena", "location": "Novena" },
            { "date": "29/Nov (S√°bado)", "dayOfWeek": "S√ÅB", "title": "Santa Missa", "location": "Igreja Matriz" },
            { "date": "30/Nov (Domingo)", "dayOfWeek": "DOM", "title": "Santa Missa", "location": "Igreja Matriz" }
        ];
        
        // --- DADOS LIT√öRGICOS (DO DIA: 25/Nov) ---
        const LITURGICAL_INFO = {
            date: "25/Nov (Ter√ßa-feira)",
            color: "VERMELHO (Santa Catarina de Alexandria, M√°rtir)",
            saint: "Santa Catarina de Alexandria, Virgem e M√°rtir"
        };
        
        // --- MAPA DE CORES LIT√öRGICAS COMPLETO (Baseado no ano lit√∫rgico) ---
        // Cores em formato [Principal, SombraClara] para o Neumorphism
        const LITURGICAL_COLORS = {
            "BRANCO": ["#ffffff", "rgba(255, 255, 255, 0.8)"], // Natal, P√°scoa, Santos N√£o-M√°rtires
            "VERMELHO": ["#DC2626", "rgba(255, 100, 100, 0.6)"], // M√°rtires, Pentecostes
            "ROXO": ["#8B5CF6", "rgba(180, 150, 255, 0.6)"], // Advento, Quaresma
            "VERDE": ["#10B981", "rgba(150, 255, 200, 0.6)"], // Tempo Comum
            "ROSA": ["#F472B6", "rgba(255, 200, 220, 0.6)"], // Gaudete/Laetare
            "AMARELO": ["#FBBF24", "rgba(255, 240, 180, 0.6)"] // Para Destaques ou Festas Especiais (Dourado)
        };

        function getLiturgicalColor(dateStr) {
            const day = dateStr.split('/')[0];
            const month = dateStr.split('/')[1].split(' ')[0];
            const dayOfWeek = dateStr.split('(')[1].replace(')', '').trim();
            const fullDate = `${day}/${month}`; 

            // --- L√≥gica simplificada de Novembro de 2025 ---
            
            // 23/Nov (DOM): Fim do TC. Festa de Cristo Rei (BRANCO/AMARELO)
            if (fullDate === "23/Nov") return LITURGICAL_COLORS["BRANCO"];
            
            // 24/Nov (SEG): Fim do Tempo Comum (VERDE)
            if (fullDate === "24/Nov") return LITURGICAL_COLORS["VERDE"];

            // 25/Nov (TER): Santa Catarina de Alexandria, M√°rtir (VERMELHO)
            if (fullDate === "25/Nov") return LITURGICAL_COLORS["VERMELHO"];

            // 26/Nov (QUA) a 29/Nov (S√ÅB): F√©ria do Tempo Comum (VERDE)
            if (["26/Nov", "27/Nov", "28/Nov", "29/Nov"].includes(fullDate)) return LITURGICAL_COLORS["VERDE"];

            // 30/Nov (DOM): 1¬∫ Domingo do Advento (ROXO)
            if (fullDate === "30/Nov") return LITURGICAL_COLORS["ROXO"];

            // Dezembro (Fim do ano Lit√∫rgico)
            if (parseInt(month) === 12) {
                // 01/Dez a 24/Dez: Advento (ROXO)
                return LITURGICAL_COLORS["ROXO"];
            }

            // Padr√£o (Manter VERDE para o restante do Tempo Comum)
            return LITURGICAL_COLORS["VERDE"];
        }


        // --- Vari√°veis de Estado (Simplificadas) ---
        let uniqueDates = [];
        let currentSelectedDate = ''; 
        
        // --- L√ìGICA GERAL E SWIPE (mantida) ---

        function getUniqueDates() {
             const dates = AGENDA_DATA.map(item => item.date.trim());
             uniqueDates = [...new Set(dates)];
             
             if (uniqueDates.length > 0) {
                 const today = new Date();
                 const todayDay = today.getDate().toString().padStart(2, '0');
                 const todayMonth = (today.getMonth() + 1).toString().padStart(2, '0'); // M√™s atual
                 
                 let closestDate = uniqueDates[0];
                 for (const fullDate of uniqueDates) {
                      // Procura pela data exata no formato DD/M√™s
                      if (fullDate.startsWith(todayDay + '/' + todayMonth)) { 
                          closestDate = fullDate;
                          break;
                      }
                 }
                 
                 if (currentSelectedDate === '') {
                      currentSelectedDate = closestDate; 
                 }
             }
        }
        
        function renderDatePicker() {
            getUniqueDates();
            const container = document.getElementById('date-picker-container');
            if (!container) return; 
            
            container.innerHTML = '';
            
            uniqueDates.forEach(fullDate => {
                const dayNumber = fullDate.split('/')[0];
                const dayText = fullDate.split('(')[1].replace(')', '').substring(0, 3).toUpperCase();
                const liturgicalColors = getLiturgicalColor(fullDate);
                const bgColor = liturgicalColors[0];
                const lightShadow = liturgicalColors[1];

                const button = document.createElement('button');
                button.className = 'date-button';
                button.setAttribute('data-full-date', fullDate);
                
                // Vari√°veis CSS para inje√ß√£o de cor no bot√£o ativo
                button.style.setProperty('--active-bg-color', bgColor);
                button.style.setProperty('--active-shadow-light', lightShadow);

                button.innerHTML = `
                    <span class="day-number">${dayNumber}</span>
                    <span class="day-text">${dayText}</span>
                `;
                
                if (fullDate === currentSelectedDate) {
                    button.classList.add('active');
                }
                
                button.onclick = () => selectDate(fullDate);
                container.appendChild(button);
            });
            
            // For√ßa a rolagem para o bot√£o ativo (Carrossel)
            const activeBtn = container.querySelector('.date-button.active');
            if (activeBtn) {
                setTimeout(() => {
                    // Calculo para centralizar o bot√£o ativo
                    container.scrollLeft = activeBtn.offsetLeft - (container.offsetWidth / 2) + (activeBtn.offsetWidth / 2);
                }, 100); 
            }
        }
        
        function selectDate(fullDate) {
            currentSelectedDate = fullDate;
            renderAgenda(); 
            renderDatePicker(); 
        }

        function renderAgenda() {
            const container = document.getElementById('agenda-content');
            if (!container) return;
            container.innerHTML = '';
            
            const filteredData = AGENDA_DATA.filter(event => 
                event.date.trim() === currentSelectedDate
            );

            // --- INFORMA√á√ÉO LIT√öRGICA DO DIA ---
            const liturgicalColorArray = getLiturgicalColor(currentSelectedDate);
            const liturgicalColorName = Object.keys(LITURGICAL_COLORS).find(key => LITURGICAL_COLORS[key][0] === liturgicalColorArray[0]);
            
            const isToday = currentSelectedDate === LITURGICAL_INFO.date;
            
            // O BOX LIT√öRGICO DESTAQUE AINDA USA O VERMELHO FIXO DO TEMA (Para manter o visual coerente com o header)
            const liturgicalBox = `
                <div id="liturgical-info" class="rounded-xl p-4 mb-6 text-center">
                    <p class="text-sm font-bold opacity-80 mb-2">
                        ${isToday ? 'üéâ HOJE, 25/NOV üéâ' : 'üóìÔ∏è DATA SELECIONADA'}
                    </p>
                    <div class="flex items-center justify-center gap-3">
                        <i data-lucide="cross" class="w-6 h-6 liturgical-icon flex-shrink-0"></i>
                        <div class="text-left">
                            <p class="text-lg font-extrabold leading-none">Cor: ${liturgicalColorName} (${currentSelectedDate.split('(')[1].replace(')', '')})</p>
                            <p class="text-sm font-semibold opacity-90">${currentSelectedDate === "25/Nov (Ter√ßa-feira)" ? LITURGICAL_INFO.saint : 'F√©ria ou Mem√≥ria'}</p>
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML += liturgicalBox;
            // --- FIM INFORMA√á√ÉO LIT√öRGICA ---


            if (filteredData.length === 0) {
                container.innerHTML += `<div class="p-6 card rounded-xl shadow-md text-center text-[var(--text-main)]">
                    <p>Nenhuma Santa Missa agendada para esta data.</p>
                </div>`;
                lucide.createIcons();
                return;
            }

            const headerDiv = document.createElement('div');
            headerDiv.className = 'mb-4 text-center';
            const dayOfWeek = currentSelectedDate.split('(')[1].replace(')', '');
            const dateOnly = currentSelectedDate.split(' ')[0];
            
            // T√çTULOS E DATAS: Destaque em Vermelho Vivo
            const headerClasses = 'text-xl font-bold text-[var(--text-main)]'; 
            const dateClasses = 'text-3xl font-extrabold text-[var(--text-main)]';

            headerDiv.innerHTML = `
                <p class="${headerClasses}">${dayOfWeek}</p>
                <p class="${dateClasses}">${dateOnly}</p>
            `;
            container.appendChild(headerDiv);

            const listCard = document.createElement('div');
            listCard.className = 'card rounded-xl shadow-lg p-4 space-y-2'; 

            filteredData.forEach(event => {
                const eventDiv = document.createElement('div');
                eventDiv.className = 'flex justify-between items-center py-3 border-b border-gray-300 last:border-b-0';
                
                eventDiv.innerHTML = `
                    <div class="flex-1">
                        <p class="font-bold text-base event-title">${event.title}</p>
                        <p class="text-xs event-location">${event.location}</p>
                    </div>
                    <span class="font-bold text-lg event-time mr-4">${event.time}</span>
                `;
                listCard.appendChild(eventDiv);
            });

            container.appendChild(listCard);
            lucide.createIcons();
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            getUniqueDates(); 
            renderAgenda(); 
            lucide.createIcons();
        });

    </script>
</head>
