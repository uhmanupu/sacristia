            let r = 0, g = 0, b = 0;
            if (hex.length === 4) {
                r = parseInt(hex[1] + hex[1], 16);
                g = parseInt(hex[2] + hex[2], 16);
                b = parseInt(hex[3] + hex[3], 16);

                g = parseInt(hex.substring(3, 5), 16);
                b = parseInt(hex.substring(5, 7), 16);
            } else {

            }
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;

        function getDateObjectFromAgendaString(agendaDateStr) {
            const dateOnly = agendaDateStr.split('(')[0].trim(); 
            const [day, monthAbbr] = dateOnly.split('/');
            const currentYear = new Date().getFullYear(); 
            const monthMap = {'Jan': 0, 'Feb': 1, 'Mar': 2, 'Apr': 3, 'May': 4, 'Jun': 5, 'Jul': 6, 'Aug': 7, 'Sep': 8, 'Oct': 9, 'Nov': 10, 'Dec': 11};

            if (rotinasDoDia.length > 0) {
                rotinasDoDia.forEach((tarefa, index) => {
                    const taskId = `rotina_task_${index}`;
                    const isChecked = checkedTaskIds.includes(taskId);
                    const checkedAttribute = isChecked ? 'checked' : '';
                    const opacityClass = isChecked ? 'opacity-50' : '';

                    rotinasHtml += `
                        <li class="checklist-item ${opacityClass}">
                            <input type="checkbox" id="rotina-task-${ROTINA_MASS_ID}-${index}" ${checkedAttribute}
                                onclick="saveChecklistStatus('${ROTINA_MASS_ID}', '${taskId}', this.checked); this.parentNode.classList.toggle('opacity-50', this.checked);">
                            <label for="rotina-task-${ROTINA_MASS_ID}-${index}" class="text-sm font-medium cursor-pointer">${tarefa}</label>
                        </li>
                    `;
                });
            } else {
                rotinasHtml += `<div class="text-center py-2">Nenhuma tarefa de rotina especÃ­fica programada.</div>`;
            }
            
            container.innerHTML += `
                <div class="task-header-card" style="border-bottom-left-radius: 0; border-bottom-right-radius: 0;">
                    <h2>Tarefas</h2>
                </div>
                <div class="rotina-card checklist-content" style="border-top-left-radius: 0; border-top-right-radius: 0; padding-top: 1rem;">
                    <ul id="lista-rotinas" class="rotina-list list-none space-y-1">
                        ${rotinasHtml}
                    </ul>
                </div>
            `;
        }

        async function renderAgenda() {
            const container = document.getElementById('agenda-content');
            if (!container) return;
            container.innerHTML = '';

            const filteredData = AGENDA_DATA.filter(event => event.date.trim() === currentSelectedDate);
            await exibirRotinasDiarias(currentSelectedDate, container);

            if (filteredData.length > 0) {
                for (const event of filteredData) {
                    const datePart = event.date.split(' ')[0].replace('/', ''); 
                    const timePart = event.time.replace(':', ''); 
                    const locationInitial = event.location.charAt(0); 
                    const massId = `${datePart}_${timePart}_${locationInitial}`; 
                    
                    const checkedTaskIds = await loadChecklistStatus(massId); 
                    
                    const checklistHtml = SACRISTY_CHECKLIST.map((item, itemIndex) => {
                        const taskId = `task${itemIndex}`; 
                        const isChecked = checkedTaskIds.includes(taskId);
                        const checkedAttribute = isChecked ? 'checked' : '';
                        const opacityClass = isChecked ? 'opacity-50' : '';
                        
                        return `
                            <li class="checklist-item ${opacityClass}">
                                <input type="checkbox" id="task-${massId}-${taskId}" ${checkedAttribute}
                                    onclick="saveChecklistStatus('${massId}', '${taskId}', this.checked); this.parentNode.classList.toggle('opacity-50', this.checked);">
                                <label for="task-${massId}-${taskId}" class="text-sm font-medium cursor-pointer">${item}</label>
                            </li>
                        `;
                    }).join('');
                    
                    const details = document.createElement('details');
                    details.className = 'agenda-details';
                    details.innerHTML = `
                        <summary class="agenda-card" style="display: block;">
                            <div class="time-title">${event.time} - ${event.title}</div>
                            <div class="location-details">${event.location.split('(')[0].trim()}</div>
                            <div class="priest-name">(${event.location.split('(')[1].replace(')', '')})</div>
                        </summary>
                        <div class="checklist-content">
                            <p class="text-xs opacity-70 mb-2">Marque os itens Ã  medida que a Sacristia for preparada:</p>
                            <ul class="list-none space-y-1">
                                ${checklistHtml}
                            </ul>
                        </div>
                    `;
                    container.appendChild(details);
                }
            } else {
                container.innerHTML += `<div class="liquid-glass p-6 rounded-xl text-center"><p>Nenhuma Santa Missa agendada. (Sacristia em folga ðŸ˜‰)</p></div>`;
            }

            lucide.createIcons();
        }

        document.addEventListener('DOMContentLoaded', () => {
            getUniqueDates(); 
            const initialDate = uniqueDates.find(date => date === TODAY_DATE);
            selectDate(initialDate || uniqueDates[0]); 
        });
    </script>
