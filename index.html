    <style>
        /* ================================================= */
        /* VARI√ÅVEIS DE COR FIXAS (VERMELHO LIT√öRGICO) */
        /* ================================================= */
        :root {
            --bg-light-cream: #FBEBEB; 
            --text-dark-red: #501515; 
            --primary-red: #DC2626; 
            --secondary-amber: #fcd34d; 
            --card-transparent: rgba(255, 255, 255, 0.85); 
            --text-main: #501515; 
        }
        
        body { 
            font-family: 'Merriweather', serif;
            background-color: var(--bg-light-cream); 
            color: var(--text-main); 
        }

        /* LIQUID GLASS */
        .card { 
            background-color: var(--card-transparent); 
            backdrop-filter: blur(8px); 
            -webkit-backdrop-filter: blur(8px); 
            border: 1px solid rgba(255, 255, 255, 0.7); 
            box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.1); 
            border-radius: 1rem; 
        }
        .header-bg { 
            background-color: var(--card-transparent); 
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px); 
            border-color: rgba(64, 16, 16, 0.1); 
            box-shadow: 0 2px 8px 0 rgba(0, 0, 0, 0.15); 
        }

        /* DESTAQUE LIT√öRGICO (Mantido em Vermelho Fixo para o Box de Status) */
        #liturgical-info {
            background-color: var(--primary-red); 
            color: white;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.4);
        }
        .liturgical-icon {
            color: var(--secondary-amber); 
        }

        /* ================================================= */
        /* CARROSSEL NEUM√ìRFICO LIT√öRGICO */
        /* ================================================= */
        .date-picker-scroll { 
            overflow-x: auto; 
            white-space: nowrap; 
            -webkit-overflow-scrolling: touch; 
            scrollbar-width: none;
            padding-bottom: 8px;
        }
        .date-picker-scroll::-webkit-scrollbar { 
            display: none; 
        }
        
        .date-button { 
            width: 70px;
            height: 70px;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-right: 12px; 
            border-radius: 50%;
            font-weight: 700; 
            flex-shrink: 0;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            background-color: var(--bg-light-cream);
            color: #555; 
            
            /* Sombra base (afundado) */
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1), 
                        inset -2px -2px 5px rgba(255, 255, 255, 0.7);
        }
        
        .date-button.active { 
            /* Usa as vari√°veis injetadas via JS para cor din√¢mica */
            background-color: var(--active-bg-color); 
            color: white; 
            font-weight: 900;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2), 
                        -3px -3px 8px var(--active-shadow-light); 
            transform: scale(1.05);
        }
        
        .date-button span.day-number {
            font-size: 1.5rem;
            line-height: 1;
        }
        .date-button span.day-text {
            font-size: 0.6rem;
            text-transform: uppercase;
            font-weight: 700;
        }

        /* ESTILOS DA AGENDA */
        .event-title {
            color: var(--primary-red);
        }
        .event-time {
            color: var(--primary-red);
            font-weight: 900; /* Destaque na hora */
            font-size: 1.2rem;
        }
        .event-location {
            color: #6b7280; 
        }
        
    </style>

    <script>
        // Data atual para inicializa√ß√£o
        const TODAY_DATE = "25/Nov (Ter√ßa-feira)";

        // *** DADOS FILTRADOS DE NOVEMBRO (APENAS MISSAS) ***
        const AGENDA_DATA = [
            // Note: Adicionado dayOfWeek para facilitar o carrossel
            { "date": "01/Nov (S√°bado)", "dayOfWeek": "S√ÅB", "time": "16:00", "title": "Santa Missa", "location": "Igreja Matriz" },
            { "date": "02/Nov (Domingo)", "dayOfWeek": "DOM", "time": "05:00", "title": "Santa Missa no Cemit√©rio", "location": "Cemit√©rio" },
            { "date": "03/Nov (Segunda-feira)", "dayOfWeek": "SEG", "time": "19:00", "title": "Santa Missa", "location": "Igreja Nossa Senhora Aparecida" },
            { "date": "04/Nov (Ter√ßa-feira)", "dayOfWeek": "TER", "time": "19:00", "title": "Santa Missa Setor 5", "location": "Bairro Morangal" },
            { "date": "05/Nov (Quarta-feira)", "dayOfWeek": "QUA", "time": "19:00", "title": "Santa Missa Setor 7", "location": "Bairro Serra Verde" },
            { "date": "06/Nov (Quinta-feira)", "dayOfWeek": "QUI", "time": "19:00", "title": "Santa Missa", "location": "Igreja Matriz" },
            { "date": "07/Nov (Sexta-feira)", "dayOfWeek": "SEX", "time": "09:00", "title": "Santa Missa", "location": "Abrigo S√£o Camilo" },
            { "date": "08/Nov (S√°bado)", "dayOfWeek": "S√ÅB", "time": "16:00", "title": "Santa Missa", "location": "Igreja Matriz" },
            { "date": "09/Nov (Domingo)", "dayOfWeek": "DOM", "time": "07:00", "title": "Santa Missa", "location": "Igreja Matriz" },
            { "date": "10/Nov (Segunda-feira)", "dayOfWeek": "SEG", "time": "19:00", "title": "Santa Missa Setor 5", "location": "Bairro Pouso Frio" },
            { "date": "11/Nov (Ter√ßa-feira)", "dayOfWeek": "TER", "time": "19:00", "title": "Santa Missa Setor 2", "location": "Bairro Ribeir√£o" },
            { "date": "12/Nov (Quarta-feira)", "dayOfWeek": "QUA", "time": "09:00", "title": "Santa Missa", "location": "Abrigo S√£o Camilo" },
            { "date": "13/Nov (Quinta-feira)", "dayOfWeek": "QUI", "time": "19:00", "title": "Santa Missa", "location": "Igreja Matriz" },
            { "date": "14/Nov (Sexta-feira)", "dayOfWeek": "SEX", "time": "19:00", "title": "Santa Missa Setor 4", "location": "Bairro Mato Dentro" },
            { "date": "15/Nov (S√°bado)", "dayOfWeek": "S√ÅB", "time": "16:00", "title": "Santa Missa", "location": "Igreja Matriz" },
            { "date": "16/Nov (Domingo)", "dayOfWeek": "DOM", "time": "07:00", "title": "Santa Missa", "location": "Igreja Matriz" },
            { "date": "17/Nov (Segunda-feira)", "dayOfWeek": "SEG", "time": "19:00", "title": "Santa Missa Setor 9", "location": "Sert√£ozinho" },
            { "date": "18/Nov (Ter√ßa-feira)", "dayOfWeek": "TER", "time": "09:00", "title": "Santa Missa", "location": "Abrigo S√£o Camilo" },
            { "date": "19/Nov (Quarta-feira)", "dayOfWeek": "QUA", "time": "19:00", "title": "Santa Missa Setor 5", "location": "Bairro Marques" },
            { "date": "20/Nov (Quinta-feira)", "dayOfWeek": "QUI", "time": "19:00", "title": "Santa Missa", "location": "Igreja Matriz" },
            { "date": "21/Nov (Sexta-feira)", "dayOfWeek": "SEX", "time": "19:00", "title": "Santa Missa Setor 6", "location": "Bairro Torres" },
            { "date": "22/Nov (S√°bado)", "dayOfWeek": "S√ÅB", "time": "16:00", "title": "Santa Missa", "location": "Igreja Matriz" },
            { "date": "23/Nov (Domingo)", "dayOfWeek": "DOM", "time": "07:00", "title": "Santa Missa", "location": "Igreja Matriz" },
            { "date": "24/Nov (Segunda-feira)", "dayOfWeek": "SEG", "time": "18:00", "title": "Santa Missa", "location": "Igreja Sagrado Cora√ß√£o" }, 
            { "date": "25/Nov (Ter√ßa-feira)", "dayOfWeek": "TER", "time": "19:00", "title": "Santa Missa Setor 4", "location": "Bairro Pereiras" },
            { "date": "26/Nov (Quarta-feira)", "dayOfWeek": "QUA", "time": "19:00", "title": "Santa Missa Setor 1", "location": "Bairro Mendes" },
            { "date": "27/Nov (Quinta-feira)", "dayOfWeek": "QUI", "time": "05:00", "title": "Santa Missa Pedra Santa", "location": "Pedra Santa" },
            { "date": "28/Nov (Sexta-feira)", "dayOfWeek": "SEX", "time": "19:00", "title": "Primeiro dia da Novena", "location": "Novena" },
            { "date": "29/Nov (S√°bado)", "dayOfWeek": "S√ÅB", "time": "16:00", "title": "Santa Missa", "location": "Igreja Matriz" },
            { "date": "30/Nov (Domingo)", "dayOfWeek": "DOM", "time": "07:00", "title": "Santa Missa", "location": "Igreja Matriz" }
        ];
        
        // --- DADOS LIT√öRGICOS (MEM√ìRIA PARA 25/Nov) ---
        const LITURGICAL_INFO = {
            date: "25/Nov (Ter√ßa-feira)",
            color: "VERMELHO (Santa Catarina de Alexandria, M√°rtir)",
            saint: "Santa Catarina de Alexandria, Virgem e M√°rtir"
        };
        
        // --- MAPA DE CORES LIT√öRGICAS (Cor principal, Sombra clara para Neumorphism) ---
        const LITURGICAL_COLORS = {
            "BRANCO": ["#F3F4F6", "rgba(255, 255, 255, 1)"], 
            "VERMELHO": ["#DC2626", "rgba(255, 100, 100, 0.6)"], 
            "ROXO": ["#8B5CF6", "rgba(180, 150, 255, 0.6)"], 
            "VERDE": ["#10B981", "rgba(150, 255, 200, 0.6)"], 
            "ROSA": ["#F472B6", "rgba(255, 200, 220, 0.6)"], 
            "AMARELO": ["#FBBF24", "rgba(255, 240, 180, 0.6)"]
        };

        function getLiturgicalColor(dateStr) {
            const dayMonth = dateStr.split(' ')[0];
            
            // --- L√≥gica de 25/Nov a 30/Nov ---
            if (dayMonth === "23/Nov") return LITURGICAL_COLORS["AMARELO"]; // Cristo Rei (Dourado/Branco)
            if (dayMonth === "24/Nov") return LITURGICAL_COLORS["VERDE"]; // F√©ria
            if (dayMonth === "25/Nov") return LITURGICAL_COLORS["VERMELHO"]; // Santa Catarina (M√°rtir)
            if (["26/Nov", "27/Nov", "28/Nov", "29/Nov"].includes(dayMonth)) return LITURGICAL_COLORS["VERDE"]; // F√©ria/Novena (Manter Verde Lit√∫rgico)
            if (dayMonth === "30/Nov") return LITURGICAL_COLORS["ROXO"]; // 1¬∫ Advento
            
            // L√≥gica Padr√£o para os dias restantes (usando M√™s de Novembro/Tempo Comum)
            if (dayMonth.includes('/Nov')) return LITURGICAL_COLORS["VERDE"]; 

            // Se for Dezembro (Exemplo)
            if (dayMonth.includes('/Dez')) return LITURGICAL_COLORS["ROXO"];

            return LITURGICAL_COLORS["VERDE"]; // Padr√£o
        }


        // --- Vari√°veis de Estado ---
        let uniqueDates = [];
        let currentSelectedDate = ''; 
        
        // --- L√ìGICA DE SWIPE (mantida) ---
        let touchstartX = 0;
        let touchstartY = 0;
        const SWIPE_THRESHOLD = 80;  
        const PULL_THRESHOLD = 80;   

        function navigateDate(direction) {
            const currentIndex = uniqueDates.indexOf(currentSelectedDate);
            const newIndex = currentIndex + direction;

            if (newIndex >= 0 && newIndex < uniqueDates.length) {
                selectDate(uniqueDates[newIndex]);
            } else {
                if (window.navigator && window.navigator.vibrate) {
                    window.navigator.vibrate(50); 
                }
            }
        }

        function handleTouchStart(e) {
            touchstartX = e.touches[0].clientX;
            touchstartY = e.touches[0].clientY;
        }

        function handleTouchEnd(e) {
            const touchendX = e.changedTouches[0].clientX;
            const touchendY = e.changedTouches[0].clientY;
            const diffX = touchendX - touchstartX;
            const diffY = touchendY - touchstartY;

            // Pull to refresh
            if (document.documentElement.scrollTop === 0 && diffY > PULL_THRESHOLD && Math.abs(diffY) > Math.abs(diffX)) {
                if (window.navigator && window.navigator.vibrate) {
                    window.navigator.vibrate(100); 
                }
                location.reload(true); 
                return;
            }

            // Swipe to navigate date (Left/Right swipe on the body)
            if (Math.abs(diffX) > SWIPE_THRESHOLD && Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX < 0) {
                    navigateDate(1); // Swipe Left -> Pr√≥xima data
                } else {
                    navigateDate(-1); // Swipe Right -> Data anterior
                }
            }
        }

        document.addEventListener('touchstart', handleTouchStart, { passive: true });
        document.addEventListener('touchend', handleTouchEnd, { passive: true });
        
        // L√ìGICA DE DATAS
        function getUniqueDates() {
             const dates = AGENDA_DATA.map(item => item.date.trim());
             uniqueDates = [...new Set(dates)];
             
             // FOR√áA SEMPRE O DIA ATUAL NA INICIALIZA√á√ÉO
             if (currentSelectedDate === '') {
                 // Busca a data atual exata (25/Nov)
                 const initialDate = uniqueDates.find(date => date === TODAY_DATE);
                 currentSelectedDate = initialDate || uniqueDates[0]; 
             }
        }
        
        function renderDatePicker() {
            getUniqueDates();
            const container = document.getElementById('date-picker-container');
            if (!container) return; 
            
            container.innerHTML = '';
            
            uniqueDates.forEach(fullDate => {
                const dayNumber = fullDate.split('/')[0];
                const dayText = fullDate.split('(')[1].replace(')', '').substring(0, 3).toUpperCase();
                
                // Obter a cor lit√∫rgica para o dia
                const liturgicalColors = getLiturgicalColor(fullDate);
                const bgColor = liturgicalColors[0];
                const lightShadow = liturgicalColors[1];

                const button = document.createElement('button');
                button.className = 'date-button';
                button.setAttribute('data-full-date', fullDate);
                
                // Injeta as cores din√¢micas no estilo do bot√£o (para o modo 'active')
                button.style.setProperty('--active-bg-color', bgColor);
                button.style.setProperty('--active-shadow-light', lightShadow);

                button.innerHTML = `
                    <span class="day-number">${dayNumber}</span>
                    <span class="day-text">${dayText}</span>
                `;
                
                if (fullDate === currentSelectedDate) {
                    button.classList.add('active');
                }
                
                button.onclick = () => selectDate(fullDate);
                container.appendChild(button);
            });
            
            // For√ßa a rolagem para o bot√£o ativo (Carrossel)
            const activeBtn = container.querySelector('.date-button.active');
            if (activeBtn) {
                // Atraso para garantir que o layout tenha sido carregado
                setTimeout(() => {
                    // C√°lculo para centralizar o bot√£o ativo
                    container.scrollLeft = activeBtn.offsetLeft - (container.offsetWidth / 2) + (activeBtn.offsetWidth / 2);
                }, 50); 
            }
        }
        
        function selectDate(fullDate) {
            currentSelectedDate = fullDate;
            renderAgenda(); 
            renderDatePicker(); 
        }

        function renderAgenda() {
            const container = document.getElementById('agenda-content');
            if (!container) return;
            container.innerHTML = '';
            
            const filteredData = AGENDA_DATA.filter(event => 
                event.date.trim() === currentSelectedDate
            );

            // --- INFORMA√á√ÉO LIT√öRGICA DO DIA (Box de Status) ---
            const liturgicalColorArray = getLiturgicalColor(currentSelectedDate);
            const liturgicalColorName = Object.keys(LITURGICAL_COLORS).find(key => LITURGICAL_COLORS[key][0] === liturgicalColorArray[0]);
            
            const isToday = currentSelectedDate === TODAY_DATE;
            
            const dayName = currentSelectedDate.split('(')[1].replace(')', '');

            const liturgicalBox = `
                <div id="liturgical-info" class="rounded-xl p-4 mb-6 text-center">
                    <p class="text-sm font-bold opacity-80 mb-2">
                        ${isToday ? 'üéâ HOJE, 25/NOV üéâ' : 'üóìÔ∏è DATA SELECIONADA'}
                    </p>
                    <div class="flex items-center justify-center gap-3">
                        <i data-lucide="cross" class="w-6 h-6 liturgical-icon flex-shrink-0"></i>
                        <div class="text-left">
                            <p class="text-lg font-extrabold leading-none">Cor: ${liturgicalColorName} (${dayName})</p>
                            <p class="text-sm font-semibold opacity-90">
                                ${currentSelectedDate === TODAY_DATE ? LITURGICAL_INFO.saint : 'F√©ria ou Mem√≥ria'}
                            </p>
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML += liturgicalBox;
            // --- FIM INFORMA√á√ÉO LIT√öRGICA ---


            if (filteredData.length === 0) {
                container.innerHTML += `<div class="p-6 card rounded-xl shadow-md text-center text-[var(--text-main)]">
                    <p>Nenhuma Santa Missa agendada para esta data.</p>
                </div>`;
                lucide.createIcons();
                return;
            }

            const headerDiv = document.createElement('div');
            headerDiv.className = 'mb-4 text-center';
            const dayOfWeek = currentSelectedDate.split('(')[1].replace(')', '');
            const dateOnly = currentSelectedDate.split(' ')[0];
            
            const headerClasses = 'text-xl font-bold text-[var(--text-main)]'; 
            const dateClasses = 'text-3xl font-extrabold text-[var(--text-main)]';

            headerDiv.innerHTML = `
                <p class="${headerClasses}">${dayOfWeek}</p>
                <p class="${dateClasses}">${dateOnly}</p>
            `;
            container.appendChild(headerDiv);

            const listCard = document.createElement('div');
            listCard.className = 'card rounded-xl shadow-lg p-4 space-y-2'; 

            filteredData.forEach(event => {
                const eventDiv = document.createElement('div');
                eventDiv.className = 'flex justify-between items-center py-3 border-b border-gray-300 last:border-b-0';
                
                eventDiv.innerHTML = `
                    <div class="flex-1">
                        <p class="font-bold text-base event-title">${event.title}</p>
                        <p class="text-xs event-location">${event.location}</p>
                    </div>
                    <span class="font-bold text-lg event-time mr-4">${event.time}</span>
                `;
                listCard.appendChild(eventDiv);
            });

            container.appendChild(listCard);
            lucide.createIcons();
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            getUniqueDates(); 
            // O selectDate inicializa o currentSelectedDate e renderiza
            selectDate(currentSelectedDate); 
        });

    </script>
