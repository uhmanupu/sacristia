        let supabase = null;

        /**
         * Salva ou atualiza o status de uma tarefa no banco de dados.
         */
        async function saveChecklistStatus(massId, taskId, isChecked) {
            if (!supabase) {
                console.warn("Supabase n√£o configurado. O status n√£o ser√° salvo.");
                return;
            }
            
            const dataToUpsert = {
                mass_id: massId,
                task_id: taskId,
                is_checked: isChecked
            };

            const { error } = await supabase
                .from(CHECKLIST_TABLE_NAME)
                .upsert(dataToUpsert, { onConflict: 'mass_id, task_id' });

            if (error) {
                console.error("Erro ao salvar status da tarefa:", error.message);
            }
        }

        /**
         * Carrega todos os status de checklist para uma Missa espec√≠fica.
         */
        async function loadChecklistStatus(massId) {
            if (!supabase) return [];

            const { data, error } = await supabase
                .from(CHECKLIST_TABLE_NAME)
                .select('task_id')
                .eq('mass_id', massId)
                .eq('is_checked', true); 

            if (error) {
                console.error("Erro ao carregar status da tarefa:", error.message);
                return [];
            }
            return data.map(item => item.task_id); 
        }

        function applyDynamicTheme(colors) { 
            const [primary, shadowLight, darkTone, shadowBox] = colors;
            
            document.documentElement.style.setProperty('--primary-highlight', primary);
            document.documentElement.style.setProperty('--secondary-contrast', (darkTone === "#B45309" ? "#FBBF24" : "#fcd34d"));
            document.documentElement.style.setProperty('--primary-highlight-shadow', shadowBox);
            
            document.documentElement.style.setProperty('--bg-dark-color', darkTone);
            document.documentElement.style.setProperty('--text-light-color', '#FEEEEE');
            
            const cardOpacity = (darkTone === "#B45309" ? '0.75' : '0.8');
            const rgbaDarkTone = darkTone.replace('#', 'rgba(' + parseInt(darkTone.substring(1, 3), 16) + ',' + parseInt(darkTone.substring(3, 5), 16) + ',' + parseInt(darkTone.substring(5, 7), 16) + ',' + cardOpacity + ')');

            if (themeMeta) {
                themeMeta.setAttribute('content', darkTone);
            }
            
            document.body.style.backgroundColor = darkTone;
            document.body.style.color = '#FEEEEE';
        }

             }

        function renderDatePicker() { /* ... (Mantido) ... */
            getUniqueDates();
            const container = document.getElementById('date-picker-container');
            if (!container) return; 
            container.innerHTML = '';
            
            uniqueDates.forEach(fullDate => {
                const dayNumber = fullDate.split('/')[0];
                const dayText = fullDate.split('(')[1].replace(')', '').substring(0, 3).toUpperCase();
                
                const liturgicalInfo = getLiturgicalInfo(fullDate);
                const [bgColor, lightShadow, darkTone] = liturgicalInfo.colors;

                const button = document.createElement('button');
                button.className = 'date-button';
                button.setAttribute('data-full-date', fullDate);
                
                button.style.setProperty('--active-bg-color', bgColor);
                button.style.setProperty('--active-shadow-light', lightShadow);
                button.style.color = (darkTone === '#B45309' ? '#FBBF24' : '#FEEEEE');

                button.innerHTML = `<span class="day-number">${dayNumber}</span><span class="day-text">${dayText}</span>`;
                
                if (fullDate === currentSelectedDate) {
                    button.classList.add('active');
                }
                
                button.onclick = () => selectDate(fullDate);
                container.appendChild(button);
            });
            
            const activeBtn = container.querySelector('.date-button.active');
            if (activeBtn) {
                setTimeout(() => {
                    container.scrollLeft = activeBtn.offsetLeft - (container.offsetWidth / 2) + (activeBtn.offsetWidth / 2);

            }

                    return `
                        <li class="checklist-item ${opacityClass}">
                            <input type="checkbox" id="task-${massId}-${taskId}" ${checkedAttribute}
                                onclick="saveChecklistStatus('${massId}', '${taskId}', this.checked); this.parentNode.classList.toggle('opacity-50', this.checked);">
                            <label for="task-${massId}-${taskId}" class="text-sm font-medium cursor-pointer">${item}</label>
                        </li>
                    `;
                }).join('');
                
                // 2. Cria o elemento DETAILS
                const details = document.createElement('details');
                details.className = 'agenda-details';
                details.innerHTML = `
                    <summary class="agenda-summary">
                        <div>
                            <p class="summary-title text-base">${event.title}</p>

                        <span class="summary-time ml-4">${event.time}</span>

                    <div class="checklist-content">
                        <p class="text-xs opacity-70 mb-2">Marque os itens √† medida que a Sacristia for preparada:</p>
                        <ul class="list-none space-y-1">
                            ${checklistHtml}
                        </ul>
                    </div>
                `;
                container.appendChild(details);
            }

            lucide.createIcons();
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            getUniqueDates(); 
            const initialDate = uniqueDates.find(date => date === TODAY_DATE);
            selectDate(initialDate || uniqueDates[0]); // Seleciona a data de hoje (25/Nov) ou a primeira dispon√≠vel
        });

    </script>
